<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ADHD Motivation Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/SmartSelect_20241218_055052_Gallery.png/:/rs=h:175,m">

  <style>
    :root {
      --bg: #0f1419;
      --card-bg: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
      --text-secondary: #a0a8b8;
      --accent: #06b6d4;
      --success: #10b981;
      --border: rgba(255, 255, 255, 0.12);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Inter', sans-serif; 
      background: var(--bg); 
      color: var(--text); 
      min-height: 100vh;
      padding: 15px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
      background: linear-gradient(135deg, #4f46e5 0%, #06b6d4 50%, #10b981 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      position: relative;
    }

    .counter {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--success);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .button {
      background: linear-gradient(135deg, #4f46e5 0%, #06b6d4 100%);
      color: white;
      border: none;
      padding: 18px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin: 35px 0 15px 0;
      transition: all 0.2s ease;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .button:active {
      transform: scale(0.97);
    }

    .display {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text);
      font-size: 1.05rem;
      line-height: 1.5;
      transition: all 0.2s ease;
    }

    .emoji {
      font-size: 1.4rem;
      margin-right: 8px;
    }

    @media (max-width: 400px) {
      .title { font-size: 1.7rem; }
      .button { font-size: 1.1rem; padding: 16px; }
      .display { font-size: 1rem; padding: 18px; min-height: 90px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">ADHD Motivation</h1>
    <p class="subtitle">Quick boost when you need it</p>

    <div class="card">
      <div class="counter" id="counter">0</div>
      <button class="button" id="motivateBtn" type="button">âœ¨ Give Me Motivation!</button>
      <div class="display" id="display">Tap the button for instant encouragement!</div>
    </div>
  </div>

  <script>
    let count = 0;
    const btn = document.getElementById('motivateBtn');
    const display = document.getElementById('display');
    const counter = document.getElementById('counter');

    const messages = [
      "Your ADHD brain is not broken - it's beautifully unique! âœ¨",
      "Hyperfocus is your superpower. Use it wisely! âš¡",
      "Done is better than perfect. You've got this! ðŸ’ª",
      "Your creativity comes from thinking differently. Embrace it! ðŸŽ¨",
      "Small steps count. You don't need to do everything today. ðŸ¢",
      "Your ADHD gives you the ability to see connections others miss! ðŸ”—",
      "Procrastination is just your brain asking for a different approach. ðŸ”„",
      "You're not lazy - your brain just works on a different schedule! â°",
      "Messy desks, brilliant minds. Einstein would relate! ðŸ§ ",
      "Your ability to hyperfocus is what neurotypicals pay for in meditation apps! ðŸ§˜",
      "ADHD = Attention Deficit? More like Attention Different! âœ¨",
      "You notice details others miss. That's not a bug, it's a feature! ðŸ‘€",
      "Your brain thinks in 3D while others think in 2D. Own it! ðŸ“",
      "Fidgeting helps you think. Science backs you up! ðŸ”¬",
      "You're not 'too much' - you're exactly enough! ðŸ’",
      "Your enthusiasm is contagious. The world needs your energy! ðŸŒŸ",
      "Time blindness means you live fully in the moment! ðŸ•",
      "Your brain creates unique solutions because it thinks outside the box! ðŸ“¦",
      "Rejection sensitive dysphoria shows how deeply you care! â¤ï¸",
      "Your scattered thoughts often lead to breakthrough innovations! ðŸ’¡",
      "You see possibilities where others see problems! ðŸŒˆ",
      "Your hyperfocus can accomplish in hours what takes others days! ðŸš€",
      "ADHD brains are entrepreneurial brains! ðŸ’¼",
      "Your emotional intensity makes you incredibly empathetic! ðŸ¤—",
      "You're not behind in life - you're just on your own timeline! â³"
    ];

    let lastIndex = -1;

    function getMotivation() {
      count++;
      counter.textContent = count;
      
      // Ensure we don't repeat the same message twice in a row
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * messages.length);
      } while (newIndex === lastIndex && messages.length > 1);
      
      lastIndex = newIndex;
      const message = messages[newIndex];
      
      // Quick fade effect
      display.style.opacity = '0.4';
      
      setTimeout(() => {
        display.textContent = message;
        display.style.opacity = '1';
        
        // Brief color flash
        const colors = ['#4f46e5', '#06b6d4', '#10b981', '#f59e0b'];
        display.style.borderColor = colors[Math.floor(Math.random() * colors.length)];
        
        setTimeout(() => {
          display.style.borderColor = 'var(--border)';
        }, 600);
      }, 100);
    }

    // Button click
    btn.addEventListener('click', getMotivation);

    // Keyboard support (spacebar and enter)
    document.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        getMotivation();
      }
    });

    // Welcome message on load
    const welcomes = [
      "Ready for some brain-positive vibes? ðŸŒŸ",
      "Your daily dose of ADHD encouragement awaits! ðŸ’™",
      "Time to remind yourself how awesome your brain is! ðŸ§ ",
      "Need a confidence boost? You came to the right place! âœ¨",
      "Let's celebrate what makes your mind special! ðŸŽ‰"
    ];

    setTimeout(() => {
      display.textContent = welcomes[Math.floor(Math.random() * welcomes.length)];
    }, 300);
  </script>
</body>
</html>
