<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIZARD LIZARD LIZARD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Impact', 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            color: #00ff00;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00,
                3px 3px 0 #000,
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .lizard-btn {
            background: linear-gradient(145deg, #00ff00, #00cc00);
            border: 4px solid #000;
            padding: 30px 60px;
            font-size: 3rem;
            font-family: 'Impact', 'Arial Black', sans-serif;
            color: #000;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 
                0 8px 0 #004400,
                0 12px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.1s;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .lizard-btn:hover {
            background: linear-gradient(145deg, #00ff66, #00dd00);
            transform: translateY(-2px);
            box-shadow: 
                0 10px 0 #004400,
                0 14px 25px rgba(0, 0, 0, 0.5);
        }

        .lizard-btn:active {
            transform: translateY(4px);
            box-shadow: 
                0 4px 0 #004400,
                0 6px 10px rgba(0, 0, 0, 0.5);
        }

        .score-container {
            margin-top: 2rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .score-box {
            background: rgba(0, 0, 0, 0.5);
            border: 4px solid #00ff00;
            border-radius: 15px;
            padding: 1rem 1.5rem;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .score-label {
            font-size: 1rem;
            color: #00ff00;
            text-shadow: 
                0 0 10px #00ff00,
                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000;
            margin-bottom: 0.5rem;
        }

        .score-number {
            font-size: 2.5rem;
            color: #00ff00;
            text-shadow: 
                0 0 20px #00ff00,
                3px 3px 0 #000,
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000;
            animation: scoreFlash 0.3s ease-out;
        }

        @keyframes scoreFlash {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); color: #ffff00; }
            100% { transform: scale(1); }
        }

        .new-record {
            animation: recordFlash 0.5s ease-out;
        }

        @keyframes recordFlash {
            0%, 100% { 
                border-color: #00ff00;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            }
            50% { 
                border-color: #ffff00;
                box-shadow: 0 0 40px rgba(255, 255, 0, 0.8);
            }
        }

        .reset-btn {
            margin-top: 1.5rem;
            background: rgba(255, 0, 0, 0.3);
            border: 3px solid #ff0000;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-family: 'Impact', 'Arial Black', sans-serif;
            color: #ff0000;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .reset-btn:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: scale(1.05);
        }

        .emoji {
            font-size: 8rem;
            margin-bottom: 1rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 1rem;
            }
            .lizard-btn {
                padding: 20px 40px;
                font-size: 2rem;
            }
            .emoji {
                font-size: 5rem;
                margin-bottom: 0.5rem;
            }
            .score-container {
                margin-top: 1rem;
                gap: 1rem;
            }
            .score-box {
                padding: 0.75rem 1.25rem;
            }
            .score-label {
                font-size: 0.85rem;
            }
            .score-number {
                font-size: 2rem;
            }
            .reset-btn {
                margin-top: 1rem;
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="emoji">ðŸ¦Ž</div>
        <h1>LIZARD LIZARD</h1>
        <button class="lizard-btn" onclick="addLizard()">CLICK ME</button>
        
        <div class="score-container">
            <div class="score-box" id="currentBox">
                <div class="score-label">CURRENT CLICKS</div>
                <div class="score-number" id="currentScore">0</div>
            </div>
            <div class="score-box" id="highScoreBox">
                <div class="score-label">HIGH SCORE</div>
                <div class="score-number" id="highScore">0</div>
            </div>
        </div>

        <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem; flex-wrap: wrap;">
            <button class="reset-btn" onclick="resetScore()">Reset Counter</button>
            <button class="reset-btn" onclick="resetHighScore()">Reset High Score</button>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Initialize scores
        let currentClicks = 0;
        let highScore = parseInt(localStorage.getItem('lizardHighScore')) || 0;
        
        // Display initial high score
        document.getElementById('highScore').textContent = highScore;

        // Create a pool of audio instances for faster playback
        const audioPool = [];
        const poolSize = 10;
        
        // Initialize audio pool on first user interaction
        let audioInitialized = false;
        
        function initializeAudio() {
            if (audioInitialized) return;
            
            for (let i = 0; i < poolSize; i++) {
                const utterance = new SpeechSynthesisUtterance('lizard');
                utterance.rate = 1.5;
                utterance.pitch = 1.1;
                utterance.volume = 1;
                audioPool.push(utterance);
            }
            audioInitialized = true;
        }
        
        let currentAudioIndex = 0;

        function addLizard() {
            // Initialize audio on first click
            initializeAudio();
            
            // Update current clicks
            currentClicks++;
            const currentScoreElement = document.getElementById('currentScore');
            currentScoreElement.textContent = currentClicks;
            
            // Trigger flash animation
            currentScoreElement.style.animation = 'none';
            setTimeout(() => {
                currentScoreElement.style.animation = 'scoreFlash 0.3s ease-out';
            }, 10);
            
            // Check and update high score
            if (currentClicks > highScore) {
                highScore = currentClicks;
                localStorage.setItem('lizardHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                
                // Flash the high score box
                const highScoreBox = document.getElementById('highScoreBox');
                highScoreBox.classList.add('new-record');
                setTimeout(() => {
                    highScoreBox.classList.remove('new-record');
                }, 500);
            }
            
            // Play audio - allow queuing for rapid-fire effect
            const utterance = new SpeechSynthesisUtterance('lizard');
            utterance.rate = 1.8; // Fast enough for overlapping effect
            utterance.pitch = 1.2;
            utterance.volume = 1;
            window.speechSynthesis.speak(utterance);
        }

        function resetScore() {
            currentClicks = 0;
            document.getElementById('currentScore').textContent = currentClicks;
            
            // Stop all text-to-speech audio
            window.speechSynthesis.cancel();
        }

        function resetHighScore() {
            if (confirm('Are you sure you want to reset your high score?')) {
                highScore = 0;
                localStorage.setItem('lizardHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                
                // Stop all text-to-speech audio
                window.speechSynthesis.cancel();
            }
        }
    </script>
</body>
</html>
