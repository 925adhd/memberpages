<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LIZARD LIZARD LIZARD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Impact', 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 10px;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .sticky-controls {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            z-index: 100;
            padding: 10px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .emoji {
            font-size: clamp(3rem, 12vw, 6rem);
            margin-bottom: 0.5rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: clamp(1.5rem, 7vw, 3.5rem);
            color: #00ff00;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00,
                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
            animation: pulse 2s infinite;
            word-wrap: break-word;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .lizard-btn {
            background: linear-gradient(145deg, #00ff00, #00cc00);
            border: 3px solid #000;
            padding: 20px 40px;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-family: 'Impact', 'Arial Black', sans-serif;
            color: #000;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 
                0 6px 0 #004400,
                0 10px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.1s;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0, 255, 0, 0.3);
            user-select: none;
            -webkit-user-select: none;
        }

        .lizard-btn:active {
            transform: translateY(4px);
            box-shadow: 
                0 2px 0 #004400,
                0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .score-container {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .score-box {
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid #00ff00;
            border-radius: 10px;
            padding: 0.8rem 1.5rem;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            min-width: 130px;
            flex: 1;
            max-width: 200px;
        }

        .score-label {
            font-size: clamp(0.7rem, 2.5vw, 1rem);
            color: #00ff00;
            text-shadow: 
                0 0 10px #00ff00,
                1px 1px 0 #000,
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000;
            margin-bottom: 0.3rem;
            white-space: nowrap;
        }

        .score-number {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: #00ff00;
            text-shadow: 
                0 0 20px #00ff00,
                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000;
        }

        .score-flash {
            animation: scoreFlash 0.3s ease-out;
        }

        @keyframes scoreFlash {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); color: #ffff00; }
            100% { transform: scale(1); }
        }

        .new-record {
            animation: recordFlash 0.5s ease-out;
        }

        @keyframes recordFlash {
            0%, 100% { 
                border-color: #00ff00;
                box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            }
            50% { 
                border-color: #ffff00;
                box-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
            }
        }

        .reset-btn {
            margin-top: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid #ff0000;
            padding: 8px 16px;
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            font-family: 'Impact', 'Arial Black', sans-serif;
            color: #ff0000;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            text-transform: uppercase;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(255, 0, 0, 0.3);
            user-select: none;
            -webkit-user-select: none;
        }

        .reset-btn:active {
            background: rgba(255, 0, 0, 0.5);
            transform: scale(0.95);
        }

        .lizard-text {
            margin-top: 1rem;
            margin-bottom: 2rem;
            font-size: clamp(1.5rem, 5vw, 4rem);
            color: #00ff00;
            text-shadow: 
                0 0 15px #00ff00,
                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000;
            min-height: clamp(2rem, 6vw, 4rem);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            word-break: break-word;
            line-height: 1.2;
        }

        .lizard-word {
            display: inline-block;
            margin: 0 0.1em;
            animation: appear 0.3s ease-out;
        }

        @keyframes appear {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 5px;
            }

            .emoji {
                margin-bottom: 0.3rem;
            }

            h1 {
                margin-bottom: 0.8rem;
            }

            .lizard-btn {
                padding: 18px 35px;
            }

            .score-container {
                margin-top: 0.8rem;
                gap: 0.8rem;
            }

            .score-box {
                padding: 0.6rem 1.2rem;
                min-width: 110px;
            }

            .reset-btn {
                margin-top: 0.8rem;
                margin-bottom: 0.8rem;
            }

            .lizard-text {
                margin-top: 0.8rem;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            .score-container {
                gap: 0.5rem;
            }

            .score-box {
                min-width: 100px;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="sticky-controls">
            <div class="emoji">ðŸ¦Ž</div>
            <h1>LIZARD LIZARD</h1>
            <button class="lizard-btn" id="lizardBtn">CLICK ME</button>
            
            <div class="score-container">
                <div class="score-box" id="currentBox">
                    <div class="score-label">CURRENT CLICKS</div>
                    <div class="score-number" id="currentScore">0</div>
                </div>
                <div class="score-box" id="highScoreBox">
                    <div class="score-label">HIGH SCORE</div>
                    <div class="score-number" id="highScore">0</div>
                </div>
            </div>

            <button class="reset-btn" id="resetBtn">Reset Counter</button>
        </div>
        
        <div class="lizard-text" id="lizardText"></div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Initialize scores
        let currentClicks = 0;
        let highScore = parseInt(localStorage.getItem('lizardHighScore')) || 0;
        
        // Display initial high score
        document.getElementById('highScore').textContent = highScore;

        // Speech synthesis check
        const speechAvailable = 'speechSynthesis' in window;

        function playLizardSound() {
            if (speechAvailable) {
                try {
                    const utterance = new SpeechSynthesisUtterance('lizard');
                    utterance.rate = 1.8;
                    utterance.pitch = 1.2;
                    utterance.volume = 1;
                    window.speechSynthesis.speak(utterance);
                } catch (e) {
                    // Silently fail
                }
            }
        }

        function addLizard() {
            const lizardText = document.getElementById('lizardText');
            const span = document.createElement('span');
            span.className = 'lizard-word';
            span.textContent = 'LIZARD ';
            lizardText.appendChild(span);
            
            // Update current clicks
            currentClicks++;
            const currentScoreElement = document.getElementById('currentScore');
            currentScoreElement.textContent = currentClicks;
            
            // Trigger flash animation
            currentScoreElement.classList.remove('score-flash');
            void currentScoreElement.offsetWidth; // Force reflow
            currentScoreElement.classList.add('score-flash');
            
            // Check and update high score
            if (currentClicks > highScore) {
                highScore = currentClicks;
                localStorage.setItem('lizardHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                
                // Flash the high score box
                const highScoreBox = document.getElementById('highScoreBox');
                highScoreBox.classList.add('new-record');
                setTimeout(() => {
                    highScoreBox.classList.remove('new-record');
                }, 500);
            }
            
            // Play audio
            playLizardSound();
        }

        function resetScore() {
            currentClicks = 0;
            document.getElementById('currentScore').textContent = currentClicks;
            document.getElementById('lizardText').innerHTML = '';
            
            // Stop all text-to-speech audio
            if (speechAvailable) {
                try {
                    window.speechSynthesis.cancel();
                } catch (e) {
                    // Silently fail
                }
            }

            // Scroll back to top
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Add event listeners for both click and touch
        const lizardBtn = document.getElementById('lizardBtn');
        const resetBtn = document.getElementById('resetBtn');

        lizardBtn.addEventListener('click', addLizard);
        lizardBtn.addEventListener('touchend', function(e) {
            e.preventDefault();
            addLizard();
        });

        resetBtn.addEventListener('click', resetScore);
        resetBtn.addEventListener('touchend', function(e) {
            e.preventDefault();
            resetScore();
        });
    </script>
</body>
</html>
