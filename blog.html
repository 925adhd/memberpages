<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>925 ADHD Blog Feed</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    h3 { margin-bottom: 0.2rem; }
    a { color: #0077cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    p { color: gray; font-size: 0.9rem; margin-top: 0; }
  </style>
</head>
<body>
  <h1>925 ADHD Blog Posts</h1>
  <div id="blog-posts">Loading posts...</div>

  <script>
    const rssToJsonUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://925adhd.com/blog/';

    fetch(rssToJsonUrl)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('blog-posts');
        container.innerHTML = ''; // Clear loading message
        data.items.forEach(post => {
          const postHtml = `<h3><a href="${post.link}" target="_blank" rel="noopener noreferrer">${post.title}</a></h3><p>${new Date(post.pubDate).toLocaleDateString()}</p>`;
          container.insertAdjacentHTML('beforeend', postHtml);
        });
      })
      .catch(() => {
        document.getElementById('blog-posts').innerText = 'Failed to load posts.';
      });
  </script>
</body>
</html>
