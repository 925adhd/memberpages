<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>925 ADHD Blog Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0a0e1a;
      --secondary-bg: #1a1f2e;
      --card-bg: rgba(255, 255, 255, 0.02);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: #a0a8b8;
      --text-muted: #6b7280;
      --accent-blue: #4f46e5;
      --accent-teal: #06b6d4;
      --accent-emerald: #10b981;
      --accent-amber: #f59e0b;
      --accent-rose: #f43f5e;
      --border-subtle: rgba(255, 255, 255, 0.1);
      --shadow-soft: 0 4px 24px rgba(0, 0, 0, 0.15);
      --shadow-medium: 0 8px 40px rgba(0, 0, 0, 0.25);
      --shadow-strong: 0 16px 64px rgba(0, 0, 0, 0.35);
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-success: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
      --gradient-warning: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
      --gradient-info: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
      --gradient-adhd: linear-gradient(135deg, #4f46e5 0%, #06b6d4 50%, #10b981 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--primary-bg);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Background Effects */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at top, rgba(79, 70, 229, 0.15) 0%, transparent 50%),
                  radial-gradient(ellipse at bottom right, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
      z-index: -2;
      animation: gradientShift 15s ease-in-out infinite alternate;
    }

    @keyframes gradientShift {
      0% { 
        background: radial-gradient(ellipse at top, rgba(79, 70, 229, 0.15) 0%, transparent 50%),
                    radial-gradient(ellipse at bottom right, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
      }
      50% { 
        background: radial-gradient(ellipse at top left, rgba(239, 68, 68, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse at bottom, rgba(6, 182, 212, 0.12) 0%, transparent 50%);
      }
      100% { 
        background: radial-gradient(ellipse at top right, rgba(139, 92, 246, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse at bottom left, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
      }
    }

    .floating-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.2;
      z-index: -1;
      animation: float 20s infinite ease-in-out;
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      background: var(--accent-blue);
      top: -150px;
      right: -150px;
      animation-delay: -5s;
    }

    .orb-2 {
      width: 200px;
      height: 200px;
      background: var(--accent-teal);
      bottom: -100px;
      left: -100px;
      animation-delay: -10s;
    }

    .orb-3 {
      width: 250px;
      height: 250px;
      background: var(--accent-emerald);
      top: 40%;
      right: -125px;
      animation-delay: -15s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-30px, -30px) scale(1.1); }
      66% { transform: translate(30px, -20px) scale(0.9); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .header {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      padding: 2.5rem;
      text-align: center;
      box-shadow: var(--shadow-soft);
      margin-bottom: 2rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: slideUp 0.8s ease-out;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
      animation: shimmer 4s infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-medium);
      border-color: rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      background: var(--gradient-adhd);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textGradient 4s ease-in-out infinite;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 2;
    }

    @keyframes textGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 400;
      position: relative;
      z-index: 2;
    }

    .loading {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      box-shadow: var(--shadow-soft);
      color: var(--text-secondary);
      font-size: 1.2rem;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-subtle);
      border-top: 3px solid var(--accent-teal);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .post-grid {
      display: grid;
      gap: 1.5rem;
      animation: fadeIn 0.6s ease-out 0.4s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .post-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      animation: slideInLeft 0.6s ease-out both;
      animation-delay: calc(var(--i) * 0.1s);
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .post-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-adhd);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .post-card:hover::before {
      opacity: 0.03;
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-medium);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .post-card:nth-child(odd):hover {
      border-color: rgba(79, 70, 229, 0.3);
    }

    .post-card:nth-child(3n):hover {
      border-color: rgba(16, 185, 129, 0.3);
    }

    .post-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      position: relative;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    .post-card:hover .post-image {
      transform: scale(1.05);
    }

    .post-image-placeholder {
      width: 100%;
      height: 200px;
      background: var(--gradient-adhd);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      opacity: 0.7;
      position: relative;
      z-index: 2;
    }

    .post-content {
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .post-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    .post-title a {
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .post-title a:hover {
      color: var(--accent-teal);
    }

    .post-title a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gradient-success);
      transition: width 0.3s ease;
    }

    .post-title a:hover::after {
      width: 100%;
    }

    .post-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .post-date {
      background: var(--gradient-success);
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.85rem;
      box-shadow: var(--shadow-soft);
      opacity: 0.7;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .post-description {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .read-more {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--gradient-primary);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-soft);
    }

    .read-more:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .read-more::after {
      content: 'â†’';
      transition: transform 0.3s ease;
    }

    .read-more:hover::after {
      transform: translateX(3px);
    }

    .error-message {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      box-shadow: var(--shadow-soft);
      color: var(--accent-rose);
      font-size: 1.2rem;
    }

    .focus-indicator {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent-emerald);
      box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
      animation: focusPulse 2s infinite;
      z-index: 3;
    }

    @keyframes focusPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }

    .adhd-boost {
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(16, 185, 129, 0.1));
      border: 1px solid rgba(79, 70, 229, 0.2);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      backdrop-filter: blur(10px);
    }

    .adhd-boost strong {
      color: var(--accent-teal);
    }

    /* Show More Button Styles */
    .show-more-container {
      display: flex;
      justify-content: center;
      margin: 3rem 0 2rem 0;
      animation: fadeInUp 0.6s ease-out both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .show-more-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background: var(--gradient-adhd);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .show-more-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .show-more-btn:hover::before {
      left: 100%;
    }

    .show-more-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: var(--shadow-medium);
    }

    .show-more-btn:active {
      transform: translateY(-1px) scale(1.02);
    }

    .show-more-btn .icon {
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .show-more-btn:hover .icon {
      transform: rotate(180deg);
    }

    .show-more-btn.loading {
      pointer-events: none;
    }

    .show-more-btn.loading .icon {
      animation: spin 1s linear infinite;
    }

    .end-message {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 1rem;
      margin: 2rem 0;
      animation: fadeInUp 0.6s ease-out both;
    }

    .end-message .emoji {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .header { 
        padding: 2rem;
        margin-bottom: 1.5rem;
      }
      h1 { font-size: 2rem; }
      .post-content { padding: 1.5rem; }
      .post-title { font-size: 1.2rem; }
      .post-image, .post-image-placeholder { height: 160px; }
      .show-more-btn { 
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="floating-orb orb-1"></div>
  <div class="floating-orb orb-2"></div>
  <div class="floating-orb orb-3"></div>

  <div class="container">
    <div class="header">
      <h1>925 ADHD Blog</h1>
      <p class="subtitle">Latest insights and strategies for ADHD minds</p>
    </div>
    
    <div id="blog-posts">
      <div class="loading">
        <div class="spinner"></div>
        <div>Loading amazing content...</div>
      </div>
    </div>
  </div>

  <script>
    const rssToJsonUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://925adhd.com/blog/f.rss';
    
    let allPosts = [];
    let currentlyShown = 0;
    const postsPerLoad = 6; // Show 6 posts initially, then 6 more each time

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      });
    }

    function truncateText(text, maxLength = 150) {
      if (text.length <= maxLength) return text;
      return text.substring(0, maxLength).trim() + '...';
    }

    function extractDescription(content) {
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = content;
      const text = tempDiv.textContent || tempDiv.innerText || '';
      return truncateText(text);
    }

    function extractImageFromContent(content) {
      if (!content) return null;
      
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = content;
      const img = tempDiv.querySelector('img');
      
      if (img && img.src) {
        return img.src;
      }
      
      return null;
    }

    function getAdhdTip() {
      const tips = [
        "ðŸ§  Brain Hack: Read this during your peak focus time for better retention",
        "âš¡ Energy Boost: Take notes while reading to increase engagement",
        "ðŸŽ¯ Focus Tip: Set a 10-minute timer for focused reading",
        "ðŸ’¡ Memory Aid: Highlight key insights that resonate with you",
        "ðŸ”„ Processing Hack: Discuss these ideas with someone after reading"
      ];
      return tips[Math.floor(Math.random() * tips.length)];
    }

    function getAdhdIcon() {
      const icons = ['ðŸ§ ', 'âš¡', 'ðŸŽ¯', 'ðŸ’¡', 'ðŸ”¥', 'âœ¨', 'ðŸŒŸ', 'ðŸš€'];
      return icons[Math.floor(Math.random() * icons.length)];
    }

    function createPostHtml(post, index) {
      const description = extractDescription(post.description || post.content || '');
      
      // Try to get image from multiple sources
      let imageUrl = null;
      
      // 1. Check thumbnail from rss2json
      if (post.thumbnail) {
        imageUrl = post.thumbnail;
      }
      // 2. Check enclosure for media
      else if (post.enclosure && post.enclosure.link) {
        imageUrl = post.enclosure.link;
      }
      // 3. Extract from content/description
      else {
        imageUrl = extractImageFromContent(post.description || post.content);
      }
      
      const adhdIcon = getAdhdIcon();
      const imageHtml = imageUrl 
        ? `<img src="${imageUrl}" alt="${post.title}" class="post-image" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
           <div class="post-image-placeholder" style="display:none;">${adhdIcon}</div>`
        : `<div class="post-image-placeholder">${adhdIcon}</div>`;
      
      return `
        <div class="post-card" style="--i: ${index}">
          <div class="focus-indicator"></div>
          ${imageHtml}
          <div class="post-content">
            <h3 class="post-title">
              <a href="${post.link}" target="_blank" rel="noopener noreferrer">
                ${post.title}
              </a>
            </h3>
            <div class="post-meta">
              <span class="post-date">${formatDate(post.pubDate)}</span>
            </div>
            ${description ? `<div class="post-description">${description}</div>` : ''}
            <a href="${post.link}" target="_blank" rel="noopener noreferrer" class="read-more">
              Read Full Article
            </a>
            <div class="adhd-boost">
              <strong>âœ¨ ${getAdhdTip()}</strong>
            </div>
          </div>
        </div>
      `;
    }

    function renderPosts() {
      const container = document.getElementById('blog-posts');
      const postsToShow = allPosts.slice(0, currentlyShown);
      
      const postsHtml = postsToShow.map((post, index) => createPostHtml(post, index)).join('');
      
      let html = `<div class="post-grid">${postsHtml}</div>`;
      
      // Add show more button if there are more posts to show
      if (currentlyShown < allPosts.length) {
        const remainingPosts = allPosts.length - currentlyShown;
        const nextBatch = Math.min(postsPerLoad, remainingPosts);
        
        html += `
          <div class="show-more-container">
            <button class="show-more-btn" onclick="showMorePosts()">
              <span class="icon">âš¡</span>
              <span>Show ${nextBatch} More Post${nextBatch !== 1 ? 's' : ''}</span>
            </button>
          </div>
        `;
      } else if (allPosts.length > postsPerLoad) {
        // Show end message when all posts are loaded
        html += `
          <div class="end-message">
            <span class="emoji">ðŸŽ¯</span>
            <div><strong>That's all for now!</strong></div>
            <div>You've reached peak ADHD knowledge absorption. Time for a dopamine break! ðŸ§ âœ¨</div>
          </div>
        `;
      }
      
      container.innerHTML = html;
    }

    function showMorePosts() {
      const button = document.querySelector('.show-more-btn');
      if (button) {
        // Add loading state
        button.classList.add('loading');
        button.innerHTML = '<span class="icon">âš¡</span><span>Loading more...</span>';
        
        // Simulate a small delay for better UX
        setTimeout(() => {
          currentlyShown = Math.min(currentlyShown + postsPerLoad, allPosts.length);
          renderPosts();
        }, 500);
      }
    }

    // Fetch and initialize posts
    fetch(rssToJsonUrl)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('blog-posts');
        
        if (!data.items || data.items.length === 0) {
          container.innerHTML = '<div class="error-message">No posts found. Check back soon for fresh ADHD insights!</div>';
          return;
        }

        allPosts = data.items;
        currentlyShown = Math.min(postsPerLoad, allPosts.length);
        renderPosts();
      })
      .catch(error => {
        console.error('Error fetching RSS feed:', error);
        document.getElementById('blog-posts').innerHTML = 
          '<div class="error-message">Unable to load posts right now. Your ADHD brain deserves better - try refreshing!</div>';
      });
  </script>
</body>
</html>
