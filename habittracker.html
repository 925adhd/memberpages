<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Habits - 925 ADHD</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/SmartSelect_20241218_055052_Gallery.png/:/rs=h:175,m">

  <style>
    :root {
      --bg: #0f1419;
      --card: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
      --text-dim: #a0a8b8;
      --accent: #06b6d4;
      --success: #10b981;
      --border: rgba(255, 255, 255, 0.12);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Inter', sans-serif; 
      background: var(--bg); 
      color: var(--text); 
      line-height: 1.4;
      padding: 12px;
      min-height: 100vh;
    }

    .card {
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #4f46e5, #06b6d4, #10b981);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .streak {
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: white;
      padding: 6px 14px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
      white-space: nowrap;
    }

    .progress {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 16px;
    }

    .progress-text {
      font-size: 1rem;
      font-weight: 600;
      color: var(--success);
      margin-bottom: 8px;
      text-align: center;
    }

    .progress-bar-bg {
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      height: 12px;
      overflow: hidden;
      margin-bottom: 6px;
    }

    .progress-bar {
      background: linear-gradient(90deg, #10b981, #06b6d4);
      height: 100%;
      border-radius: 8px;
      transition: width 0.4s ease;
      width: 0%;
    }

    .progress-msg {
      color: var(--text-dim);
      font-size: 0.85rem;
      text-align: center;
    }

    .habits {
      list-style: none;
      margin-bottom: 12px;
    }

    .habit {
      display: flex;
      align-items: center;
      padding: 16px;
      background: rgba(255,255,255,0.05);
      border: 2px solid var(--border);
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }

    .habit:active {
      transform: scale(0.98);
    }

    .habit:hover {
      background: rgba(255,255,255,0.08);
      border-color: var(--accent);
    }

    .habit.done {
      background: rgba(16, 185, 129, 0.1);
      border-color: var(--success);
    }

    .checkbox {
      width: 28px;
      height: 28px;
      min-width: 28px;
      margin-right: 14px;
      cursor: pointer;
      appearance: none;
      border: 3px solid var(--accent);
      border-radius: 6px;
      position: relative;
      transition: all 0.2s ease;
    }

    .checkbox:checked {
      background: var(--success);
      border-color: var(--success);
    }

    .checkbox:checked::after {
      content: '‚úì';
      position: absolute;
      top: -2px;
      left: 4px;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .label {
      flex: 1;
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .label.done {
      text-decoration: line-through;
      opacity: 0.7;
      color: var(--success);
    }

    .reset-note {
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-dim);
    }

    @media (max-width: 380px) {
      body { padding: 8px; }
      .card { padding: 16px; }
      h1 { font-size: 1.3rem; }
      .streak { font-size: 0.75rem; padding: 5px 10px; }
      .habit { padding: 14px; }
      .label { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>Daily Habits</h1>
      <div class="streak" id="streak">üî• 0</div>
    </div>

    <div class="progress">
      <div class="progress-text" id="pText">Ready to start?</div>
      <div class="progress-bar-bg">
        <div class="progress-bar" id="pBar"></div>
      </div>
      <div class="progress-msg" id="pMsg">Check off as you go</div>
    </div>

    <ul class="habits">
      <li class="habit" onclick="toggle(0)">
        <input type="checkbox" class="checkbox" id="h0">
        <label class="label" id="l0">Drink water üíß</label>
      </li>
      <li class="habit" onclick="toggle(1)">
        <input type="checkbox" class="checkbox" id="h1">
        <label class="label" id="l1">5 deep breaths ü´Å</label>
      </li>
      <li class="habit" onclick="toggle(2)">
        <input type="checkbox" class="checkbox" id="h2">
        <label class="label" id="l2">One grateful thing ‚úçÔ∏è</label>
      </li>
    </ul>

    <div class="reset-note">üåÖ Resets at midnight</div>
  </div>

  <script>
    const HABITS_KEY = 'habits_v2';
    const STREAK_KEY = 'streak_v2';
    const LAST_DATE_KEY = 'lastDate_v2';

    let streak = parseInt(localStorage.getItem(STREAK_KEY)) || 0;
    let lastDate = localStorage.getItem(LAST_DATE_KEY);

    function getToday() {
      return new Date().toDateString();
    }

    function toggle(i) {
      const cb = document.getElementById(`h${i}`);
      const label = document.getElementById(`l${i}`);
      const item = cb.closest('.habit');
      
      cb.checked = !cb.checked;
      
      if (cb.checked) {
        label.classList.add('done');
        item.classList.add('done');
      } else {
        label.classList.remove('done');
        item.classList.remove('done');
      }
      
      update();
    }

    function update() {
      const checks = [0,1,2].map(i => document.getElementById(`h${i}`).checked);
      const done = checks.filter(Boolean).length;
      const pct = (done / 3) * 100;
      
      document.getElementById('pBar').style.width = pct + '%';
      
      const texts = [
        ['Ready to start?', 'Check off as you go'],
        ['1/3 Done! üí™', 'Keep the momentum!'],
        ['2/3 Done! üéØ', 'One more to go!'],
        ['All Done! üéâ', 'You crushed it today!']
      ];
      
      document.getElementById('pText').textContent = texts[done][0];
      document.getElementById('pMsg').textContent = texts[done][1];
      
      save(checks);
      
      // Check for completion and update streak
      if (done === 3) {
        checkStreak();
      }
    }

    function checkStreak() {
      const today = getToday();
      
      if (lastDate === today) {
        return; // Already counted today
      }
      
      const yesterday = new Date(Date.now() - 86400000).toDateString();
      
      if (lastDate === yesterday) {
        streak++; // Consecutive day
      } else {
        streak = 1; // First day or broken streak
      }
      
      localStorage.setItem(STREAK_KEY, streak);
      localStorage.setItem(LAST_DATE_KEY, today);
      lastDate = today;
      
      updateStreakDisplay();
      celebrate();
    }

    function updateStreakDisplay() {
      document.getElementById('streak').textContent = `üî• ${streak}`;
    }

    function celebrate() {
      const card = document.querySelector('.card');
      card.style.borderColor = 'var(--success)';
      card.style.boxShadow = '0 0 30px rgba(16, 185, 129, 0.4)';
      
      setTimeout(() => {
        card.style.borderColor = 'var(--border)';
        card.style.boxShadow = 'none';
      }, 1500);
    }

    function save(checks) {
      const data = {
        date: getToday(),
        habits: checks
      };
      localStorage.setItem(HABITS_KEY, JSON.stringify(data));
    }

    function load() {
      const saved = localStorage.getItem(HABITS_KEY);
      const today = getToday();
      
      if (saved) {
        const data = JSON.parse(saved);
        
        if (data.date === today) {
          // Load today's progress
          data.habits.forEach((checked, i) => {
            const cb = document.getElementById(`h${i}`);
            const label = document.getElementById(`l${i}`);
            const item = cb.closest('.habit');
            
            cb.checked = checked;
            if (checked) {
              label.classList.add('done');
              item.classList.add('done');
            }
          });
          update();
        } else {
          // New day - ensure everything is reset
          reset();
        }
      }
    }

    function reset() {
      [0,1,2].forEach(i => {
        const cb = document.getElementById(`h${i}`);
        const label = document.getElementById(`l${i}`);
        const item = cb.closest('.habit');
        
        cb.checked = false;
        label.classList.remove('done');
        item.classList.remove('done');
      });
      update();
    }

    // Initialize
    updateStreakDisplay();
    load();

    // Keyboard shortcuts (1, 2, 3)
    document.addEventListener('keydown', e => {
      if (e.key >= '1' && e.key <= '3') {
        e.preventDefault();
        toggle(parseInt(e.key) - 1);
      }
    });

    // Check for day change every minute
    setInterval(() => {
      const saved = localStorage.getItem(HABITS_KEY);
      if (saved) {
        const data = JSON.parse(saved);
        if (data.date !== getToday()) {
          reset();
        }
      }
    }, 60000);
  </script>
</body>
</html>
