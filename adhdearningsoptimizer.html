            --accent-emerald: #10b981;
            --accent-amber: #f59e0b;
            --accent-rose: #f43f5e;
            --border-subtle: rgba(255, 255, 255, 0.1);
            --shadow-soft: 0 4px 24px rgba(0, 0, 0, 0.15);

            --gradient-success: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);

        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Background Effects */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at top, rgba(79, 70, 229, 0.15) 0%, transparent 50%),

            z-index: -2;
        }

        .floating-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--accent-blue);
            top: -150px;
            right: -150px;
            animation-delay: -5s;
        }

        .orb-2 {
            width: 200px;
            height: 200px;
            background: var(--accent-teal);
            bottom: -100px;
            left: -100px;
            animation-delay: -10s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: var(--accent-emerald);
            top: 40%;
            right: -125px;
            animation-delay: -15s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-30px, -30px) scale(1.1); }
            66% { transform: translate(30px, -20px) scale(0.9); }
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .header:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            margin: 0 0 15px 0;
            font-size: 2rem;
            color: #667eea;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            font-weight: 700;
        }
        
        .current-time {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-blue);
            margin-bottom: 15px;
        }
        
        .schedule-container {
            padding: 20px;
            display: grid;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .time-block {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .time-block:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .time-block.current {
            border: 2px solid var(--accent-emerald);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.05));
            animation: glow 2s infinite alternate;
            transform: translateY(-3px);
        }
        
        @keyframes glow {
            from { box-shadow: 0 8px 30px rgba(16, 185, 129, 0.3); }
            to { box-shadow: 0 12px 40px rgba(16, 185, 129, 0.5); }
        }
        
        .time-block.past {
            opacity: 0.6;
            border-color: rgba(255, 255, 255, 0.05);
        }
        
        .time-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .time {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
        }
        
        .earnings-potential {
            background: var(--gradient-success);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: var(--shadow-soft);
        }
        
        .title {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: var(--text-primary);
        }
        
        .description {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }
        
        .platforms {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-subtle);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;

        .platforms-title {

            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 0.9rem;

        .platform-links {

            flex-wrap: wrap;
            gap: 8px;

            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: var(--shadow-soft);

            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 15px;
            backdrop-filter: blur(10px);

        .boost strong {

        .low-value { border-left: 4px solid var(--accent-emerald); }

            justify-content: center;
            padding: 10px;

            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 20px;

        }

            border-radius: 12px;

        }

        .popup-tip .tip-title {

            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .popup-tip .tip-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            text-align: center;
            line-height: 1.4;
        }

        .popup-actions {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid var(--border-subtle);
        }

        .popup-close-btn {
            background: var(--gradient-success);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s;
            min-height: 48px;
            min-width: 120px;
        }

        .popup-close-btn:hover,
        .popup-close-btn:active {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;

            .header h1 {
                font-size: 1.5rem;
            }
            
            .time-block {

            }

            .schedule-container {
                padding: 15px;
            }

            .time-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .platform-links {
                gap: 6px;
            }
            
            .platform-link {
                font-size: 0.75rem;
                padding: 5px 10px;
            }

            .popup-overlay {
                padding: 5px;
                align-items: flex-start;
            }

            .popup-content {
                padding: 16px;
                border-radius: 16px;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .popup-header h2 {
                font-size: 1.3rem;
            }

            .popup-header p {
                font-size: 0.9rem;
            }

            .popup-task {
                padding: 14px;
            }

            .popup-task h4 {
                font-size: 0.95rem;
            }

            .popup-task p {
                font-size: 0.85rem;
            }

            .popup-task-link {
                padding: 10px 14px;
                font-size: 0.8rem;
                min-height: 40px;
            }

            .popup-tip .tip-title {
                font-size: 0.95rem;
            }

            .popup-tip .tip-text {
                font-size: 0.85rem;
            }

            .popup-close-btn {
                padding: 12px 24px;
                font-size: 0.95rem;
                min-height: 44px;
            }
        }

        /* Add shimmer effect for header */
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.9); }
        }
    </style>
</head>

                    if (document.body.contains(popup)) {
                        document.body.removeChild(popup);

                }, 300);
            };

            popup.addEventListener('click', (e) => {

        function updateTime() {
            try {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
                document.getElementById('currentTime').textContent = timeString;
            } catch (error) {
                console.error('Time update error:', error);
            }
        }

        function parseTimeString(timeStr) {
            // Parse "7:00 AM" or "10:30 PM" format to minutes since midnight
            const [time, period] = timeStr.trim().split(' ');
            const [hours, minutes] = time.split(':').map(Number);
            
            let hour24 = hours;
            if (period === 'PM' && hours !== 12) {
                hour24 += 12;
            } else if (period === 'AM' && hours === 12) {
                hour24 = 0;
            }
            
            return hour24 * 60 + minutes;
        }

        function renderSchedule() {
            try {
                const container = document.getElementById('scheduleContainer');
                const now = new Date();
                const currentMinutes = now.getHours() * 60 + now.getMinutes();

                // Keep the header and add schedule blocks after it
                const headerHtml = container.querySelector('.header').outerHTML;
                
                const scheduleHtml = schedule.map((block, index) => {
                    const [start, end] = block.time.split(' - ');
                    const startMinutes = parseTimeString(start);
                    const endMinutes = parseTimeString(end);
                    
                    let blockClass = `time-block ${block.category}`;
                    if (currentMinutes >= startMinutes && currentMinutes < endMinutes) {
                        blockClass += ' current';
                    } else if (currentMinutes >= endMinutes) {
                        blockClass += ' past';
                    }

                    const platformsHtml = block.platforms.length > 0 ? `
                        <div class="platforms">
                            <div class="platforms-title">üíª Recommended Platforms:</div>
                            <div class="platform-links">
                                ${block.platforms.map(platform => 
                                    `<a href="${platform.url}" target="_blank" class="platform-link">${platform.name}</a>`
                                ).join('')}
                            </div>
                        </div>
                    ` : '';

                    return `
                        <div class="${blockClass}">
                            <div class="time-header">
                                <div class="time">‚è∞ ${block.time}</div>
                                <div class="earnings-potential">${block.earnings}</div>
                            </div>
                            <div class="title">${block.title}</div>
                            <div class="description">${block.description}</div>
                            ${platformsHtml}
                            <div class="boost">
                                <strong>‚ú® ${block.boost}</strong>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = headerHtml + scheduleHtml;
            } catch (error) {
                console.error('Schedule render error:', error);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', init);
    </script>
