<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>925 ADHD Hacks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0a0e1a;
      --secondary-bg: #1a1f2e;
      --card-bg: rgba(255, 255, 255, 0.03);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: #c1c9d6;
      --text-muted: #8892a6;
      --accent-blue: #4f46e5;
      --accent-teal: #06b6d4;
      --accent-emerald: #10b981;
      --accent-amber: #f59e0b;
      --accent-rose: #f43f5e;
      --accent-purple: #8b5cf6;
      --border-subtle: rgba(255, 255, 255, 0.12);
      --shadow-soft: 0 4px 24px rgba(0, 0, 0, 0.2);
      --shadow-medium: 0 8px 40px rgba(0, 0, 0, 0.3);
      --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.4);
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-hacks: linear-gradient(135deg, #4f46e5 0%, #8b5cf6 25%, #06b6d4 50%, #10b981 75%, #f59e0b 100%);
      --gradient-bg: radial-gradient(ellipse at top left, rgba(79, 70, 229, 0.12) 0%, transparent 60%),
                     radial-gradient(ellipse at bottom right, rgba(6, 182, 212, 0.08) 0%, transparent 60%),
                     radial-gradient(ellipse at center, rgba(139, 92, 246, 0.05) 0%, transparent 70%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--primary-bg);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      -webkit-overflow-scrolling: touch;
    }

    /* Enhanced Background Effects */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-bg);
      z-index: -2;
      animation: bgShift 20s ease-in-out infinite;
    }

    @keyframes bgShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .floating-orbs {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      pointer-events: none;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.1;
      animation: float 15s ease-in-out infinite;
    }

    .orb:nth-child(1) {
      width: 200px;
      height: 200px;
      background: var(--accent-blue);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .orb:nth-child(2) {
      width: 150px;
      height: 150px;
      background: var(--accent-teal);
      top: 60%;
      right: 20%;
      animation-delay: 5s;
    }

    .orb:nth-child(3) {
      width: 180px;
      height: 180px;
      background: var(--accent-purple);
      bottom: 20%;
      left: 30%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(120deg); }
      66% { transform: translateY(15px) rotate(240deg); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      position: relative;
      z-index: 1;
    }

    /* Enhanced Header */
    .header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem 0;
      position: relative;
    }

    .main-title {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      background: var(--gradient-hacks);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: titleGlow 3s ease-in-out infinite;
      letter-spacing: -0.02em;
    }

    @keyframes titleGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      font-weight: 500;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }



    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }



    /* Enhanced Controls */
    .controls {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-soft);
      transition: all 0.3s ease;
    }

    .controls:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .filter-section {
      margin-bottom: 1.5rem;
    }

    .filter-label {
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .filter-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.8rem;
    }

    .filter-btn {
      background: var(--card-bg);
      border: 2px solid var(--border-subtle);
      color: var(--text-secondary);
      padding: 0.9rem 1.2rem;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 700;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      font-size: 0.9rem;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-hacks);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .filter-btn span {
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: var(--shadow-medium);
    }

    .filter-btn:hover::before,
    .filter-btn.active::before {
      opacity: 1;
    }

    .filter-btn:hover span,
    .filter-btn.active span {
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .filter-btn.active {
      border-color: transparent;
      transform: translateY(-2px);
    }

    .sort-section {
      border-top: 1px solid var(--border-subtle);
      padding-top: 1.5rem;
    }

    .sort-label {
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .sort-select {
      background: var(--card-bg);
      border: 2px solid var(--border-subtle);
      color: var(--text-primary);
      padding: 0.9rem 1.2rem;
      border-radius: 14px;
      backdrop-filter: blur(10px);
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      width: 100%;
      min-height: 48px;
      transition: all 0.3s ease;
      outline: none;
    }

    .sort-select:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 20px rgba(79, 70, 229, 0.3);
    }

    /* Enhanced Hack Grid */
    .hack-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      animation: fadeIn 0.8s ease-out;
    }

    .hack-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: var(--shadow-soft);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: slideInUp 0.8s ease-out both;
      animation-delay: calc(var(--i) * 0.1s);
      cursor: pointer;
    }

    .hack-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-hacks);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1;
    }

    .hack-card:hover::before {
      opacity: 0.05;
    }

    .hack-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--shadow-strong);
      border-color: rgba(79, 70, 229, 0.4);
    }

    .hack-card.productivity { 
      border-left: 4px solid var(--accent-blue);
      background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(79, 70, 229, 0.02) 100%);
    }
    .hack-card.focus { 
      border-left: 4px solid var(--accent-teal);
      background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(6, 182, 212, 0.02) 100%);
    }
    .hack-card.energy { 
      border-left: 4px solid var(--accent-rose);
      background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(244, 63, 94, 0.02) 100%);
    }

    .hack-content {
      position: relative;
      z-index: 2;
    }

    .hack-title {
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--text-primary);
      line-height: 1.3;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .hack-card:hover .hack-title {
      background: var(--gradient-hacks);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hack-meta {
      display: flex;
      gap: 0.8rem;
      align-items: center;
      margin-bottom: 1.2rem;
      flex-wrap: wrap;
    }

    .hack-category {
      background: var(--card-bg);
      color: var(--text-secondary);
      padding: 0.4rem 0.9rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 700;
      border: 1px solid var(--border-subtle);
      backdrop-filter: blur(10px);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .hack-category.productivity { 
      background: rgba(79, 70, 229, 0.2);
      color: var(--accent-blue);
      border-color: rgba(79, 70, 229, 0.4);
    }

    .hack-category.focus { 
      background: rgba(6, 182, 212, 0.2);
      color: var(--accent-teal);
      border-color: rgba(6, 182, 212, 0.4);
    }

    .hack-category.energy { 
      background: rgba(244, 63, 94, 0.2);
      color: var(--accent-rose);
      border-color: rgba(244, 63, 94, 0.4);
    }

    .hack-description {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
      font-weight: 500;
    }

    .featured-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 1.2rem;
      transition: all 0.4s ease;
      border: 1px solid var(--border-subtle);
    }

    .hack-card:hover .featured-image {
      transform: scale(1.05);
      border-color: rgba(79, 70, 229, 0.4);
      box-shadow: var(--shadow-medium);
    }

    .try-hack {
      background: var(--gradient-hacks);
      color: white;
      padding: 0.9rem 1.8rem;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-soft);
      border: none;
      cursor: pointer;
      min-height: 44px;
      background-size: 200% 200%;
      animation: gradientShift 3s ease-in-out infinite;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .try-hack:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: var(--shadow-strong);
      filter: brightness(1.1);
    }

    /* Enhanced Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(15px);
      z-index: 10000;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 1rem;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      animation: fadeIn 0.4s ease;
    }

    .modal-content {
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      border: 1px solid var(--border-subtle);
      border-radius: 24px;
      padding: 2rem;
      max-width: 550px;
      width: 100%;
      box-shadow: var(--shadow-strong);
      position: relative;
      margin: 2rem auto;
      animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-close {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      color: var(--text-primary);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 1;
      font-weight: 600;
    }

    .modal-close:hover {
      background: var(--accent-rose);
      color: white;
      transform: scale(1.1) rotate(90deg);
      box-shadow: var(--shadow-medium);
    }

    .modal-title {
      color: var(--text-primary);
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      background: var(--gradient-hacks);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      padding-right: 3rem;
      line-height: 1.3;
      animation: titleGlow 3s ease-in-out infinite;
    }

    .modal-section {
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      padding: 1.5rem;
      border-radius: 16px;
      margin-bottom: 1.2rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .modal-section:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-soft);
    }

    .modal-section h3 {
      color: var(--accent-emerald);
      margin-bottom: 1rem;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .modal-section ol,
    .modal-section ul {
      color: var(--text-secondary);
      line-height: 1.7;
      padding-left: 1.2rem;
      font-size: 0.95rem;
    }

    .modal-section li {
      margin-bottom: 0.6rem;
      font-weight: 500;
    }

    .modal-button {
      background: var(--gradient-hacks);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
      font-size: 1rem;
      min-height: 52px;
      background-size: 200% 200%;
      animation: gradientShift 3s ease-in-out infinite;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .modal-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: var(--shadow-strong);
      filter: brightness(1.1);
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .container { 
        padding: 1rem; 
      }

      .header {
        margin-bottom: 2rem;
        padding: 1rem 0;
      }

      .main-title {
        font-size: clamp(2rem, 8vw, 3rem);
        margin-bottom: 0.8rem;
      }

      .subtitle {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }

      .hack-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .hack-card { 
        padding: 1.5rem;
        border-radius: 16px;
      }
      
      .hack-title { 
        font-size: 1.2rem;
        margin-bottom: 0.8rem;
      }

      .featured-image { 
        height: 140px;
        border-radius: 12px;
        margin-bottom: 1rem;
      }

      .try-hack {
        width: 100%;
        justify-content: center;
        padding: 0.8rem 1.5rem;
      }

      .modal-content {
        margin: 0;
        padding: 1.5rem;
        border-radius: 0;
        min-height: 100vh;
        max-width: none;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .modal-overlay {
        padding: 0;
        align-items: stretch;
      }

      .modal-close {
        top: 1rem;
        right: 1rem;
        width: 44px;
        height: 44px;
        font-size: 1.3rem;
        z-index: 100;
      }

      .filter-buttons {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0.75rem;
      }

      .controls {
        padding: 1rem;
      }

      .filter-buttons {
        grid-template-columns: 1fr;
        gap: 0.6rem;
      }

      .hack-card {
        padding: 1.2rem;
      }
    }

    /* Loading Animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid var(--border-subtle);
      border-top: 3px solid var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

        description: "Beat hesitation and jumpstart action with this powerful countdown technique. Perfect for overcoming ADHD paralysis.",
        category: "Focus",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/A%20sleek%20modern%20stopwatch%20showing%20_5_00_%20on%20a%20c.jpg/:/rs=h:175,m"
      }
    ];

    let filteredHacks = [...adhdHacks];
    let currentFilter = 'all';
    let currentSort = 'title';

    function getCategoryClass(category) {
      if (category === 'Productivity') return 'productivity';
      if (category === 'Focus') return 'focus';
      if (category === 'Energy') return 'energy';
      return 'productivity';
    }

    function filterHacks(category) {
      if (category === 'all') {
        filteredHacks = [...adhdHacks];
      } else if (category === 'productivity') {
        filteredHacks = adhdHacks.filter(hack => hack.category === 'Productivity');
      } else if (category === 'focus') {
        filteredHacks = adhdHacks.filter(hack => hack.category === 'Focus');
      } else if (category === 'energy') {
        filteredHacks = adhdHacks.filter(hack => hack.category === 'Energy');
      }
      
      sortHacks(currentSort);
      renderHacks();
    }

    function sortHacks(sortType) {
      if (sortType === 'title') {
        filteredHacks.sort((a, b) => a.title.localeCompare(b.title));
      } else if (sortType === 'category') {
        filteredHacks.sort((a, b) => a.category.localeCompare(b.category));
      }
    }

    function renderHacks() {
      const grid = document.getElementById('hackGrid');
      
      if (filteredHacks.length === 0) {
        grid.innerHTML = `
          <div style="text-align: center; grid-column: 1 / -1; padding: 3rem;">
            <h3 style="color: var(--text-secondary); font-size: 1.2rem; margin-bottom: 1rem;">üîç No hacks found</h3>
            <p style="color: var(--text-muted);">Try adjusting your search or filters</p>
          </div>
        `;
        return;
      }
      
      const hacksHtml = filteredHacks.map((hack, index) => {
        const categoryClass = getCategoryClass(hack.category);
        const emoji = hack.category === 'Productivity' ? 'üíº' : hack.category === 'Focus' ? 'üéØ' : '‚ö°';
        
        return `
          <div class="hack-card ${categoryClass}" style="--i: ${index}">
            <div class="hack-content">
              <img src="${hack.image}" alt="${hack.title}" class="featured-image" onerror="this.style.display='none'" loading="lazy">
              <h3 class="hack-title">${hack.title}</h3>
              <div class="hack-meta">
                <span class="hack-category ${categoryClass}">${emoji} ${hack.category}</span>
              </div>
              <div class="hack-description">${hack.description}</div>
              <button class="try-hack" onclick="openHackModal(${index})">
                Try This Hack üöÄ
              </button>
            </div>
          </div>
        `;
      }).join('');

      grid.innerHTML = hacksHtml;
    }

    function openHackModal(hackIndex) {
      const hack = filteredHacks[hackIndex];
      if (!hack) return;

      const modalOverlay = document.createElement('div');
      modalOverlay.className = 'modal-overlay';
      
      const hackContent = getHackContent(hack);
      
      modalOverlay.innerHTML = `
        <div class="modal-content">
          <button class="modal-close" onclick="closeModal()">&times;</button>
          
          <h2 class="modal-title">${hack.title}</h2>
          
          <div class="modal-section">
            <h3>üéØ How to do it:</h3>
            ${hackContent.steps}
          </div>
          
          <button class="modal-button" onclick="closeModal()">
            Got It! üöÄ
          </button>
        </div>
      `;
      
      document.body.appendChild(modalOverlay);
      document.body.style.overflow = 'hidden';
      
      // Close on background click
      modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) {
          closeModal();
        }
      });

      // Close on escape key
      const handleEscape = (e) => {
        if (e.key === 'Escape') {
          closeModal();
          document.removeEventListener('keydown', handleEscape);
        }
      };
      document.addEventListener('keydown', handleEscape);
    }

    function closeModal() {
      const modal = document.querySelector('.modal-overlay');
      if (modal) {
        modal.remove();
        document.body.style.overflow = '';
      }
    }

    function getHackContent(hack) {
      const contents = {
        "The Ultimate 5-Minute Rule": {
          steps: `
            <ol>
              <li><strong>Pick ONE small task</strong></li>
              <li><strong>Set timer for 5 minutes</strong></li>
              <li><strong>Start immediately</strong> - no prep needed</li>
              <li><strong>Stop when timer rings</strong> (or keep going!)</li>
            </ol>
          `
        },
        "Boost Productivity with the Power of Comfy Shoes": {
          steps: `
            <ul>
              <li><strong>Put on real shoes</strong> (not slippers)</li>
              <li><strong>Keep them on while working</strong></li>
              <li><strong>Notice how ready you feel</strong></li>
            </ul>
          `
        },
        "Staying Organized with a Magnetic Board": {
          steps: `
            <ul>
              <li><strong>Get magnetic board</strong> or use your fridge</li>
              <li><strong>Use colorful sticky notes</strong> - one task per note</li>
              <li><strong>Place where you'll see it</strong></li>
              <li><strong>Move completed tasks to "DONE"</strong></li>
            </ul>
          `
        },
        "Make Cleaning a Breeze with Dawn Powerwash": {
          steps: `
            <ul>
              <li><strong>Spray Dawn Powerwash on mess</strong></li>
              <li><strong>Wait 30 seconds</strong></li>
              <li><strong>Rinse with water</strong></li>
              <li><strong>Watch it slide off like magic!</strong></li>
            </ul>
          `
        },
        "The Two-Minute Task Sweep": {
          steps: `
            <ol>
              <li><strong>Set 2-minute timer</strong></li>
              <li><strong>Grab any quick task</strong> - put away cup, send text, file paper</li>
              <li><strong>Work fast, don't overthink</strong></li>
              <li><strong>Stop when timer goes off</strong></li>
              <li><strong>Repeat 2-3 times daily</strong></li>
            </ol>
          `
        },
        "Mel Robbins' 5-4-3-2-1 Rule": {
          steps: `
            <ol>
              <li><strong>Notice yourself hesitating</strong></li>
              <li><strong>Count backwards: "5... 4... 3... 2... 1..."</strong></li>
              <li><strong>Move immediately on "1"</strong></li>
              <li><strong>Don't think, just GO</strong></li>
            </ol>
            <p style="margin-top: 1rem; color: var(--text-secondary); font-size: 0.9rem; padding: 1rem; background: var(--card-bg); border-radius: 8px;">
              <strong>Why it works:</strong> Interrupts overthinking and activates your brain's control center.
            </p>
          `
        }
      };

      return contents[hack.title] || {
        steps: `
          <ul>
            <li><strong>Start small</strong></li>
            <li><strong>Try it once</strong></li>
            <li><strong>Adjust as needed</strong></li>
          </ul>
        `
      };
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      sortHacks(currentSort);
      renderHacks();

      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          filterHacks(currentFilter);
        });
      });

      // Sort select
      document.getElementById('sortSelect').addEventListener('change', (e) => {
        currentSort = e.target.value;
        sortHacks(currentSort);
        renderHacks();
      });
    });

    // Enhanced mobile experience
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Add keyboard navigation for accessibility
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.target.classList.contains('hack-card')) {
        e.target.querySelector('.try-hack').click();
      }
    });
  </script>
</body>
</html>
