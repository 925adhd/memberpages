<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>925 ADHD Hacks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0a0e1a;
      --secondary-bg: #1a1f2e;
      --card-bg: rgba(255, 255, 255, 0.02);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: #a0a8b8;
      --text-muted: #6b7280;
      --accent-blue: #4f46e5;
      --accent-teal: #06b6d4;
      --accent-emerald: #10b981;
      --accent-amber: #f59e0b;
      --accent-rose: #f43f5e;
      --border-subtle: rgba(255, 255, 255, 0.1);
      --shadow-soft: 0 4px 24px rgba(0, 0, 0, 0.15);
      --shadow-medium: 0 8px 40px rgba(0, 0, 0, 0.25);
      --shadow-strong: 0 16px 64px rgba(0, 0, 0, 0.35);
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-success: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
      --gradient-warning: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
      --gradient-info: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
      --gradient-hacks: linear-gradient(135deg, #4f46e5 0%, #06b6d4 50%, #10b981 100%);
      --gradient-brain: linear-gradient(135deg, #f43f5e 0%, #4f46e5 50%, #06b6d4 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--primary-bg);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Background Effects - Different from blog */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at top left, rgba(79, 70, 229, 0.12) 0%, transparent 50%),
                  radial-gradient(ellipse at bottom right, rgba(6, 182, 212, 0.08) 0%, transparent 50%),
                  radial-gradient(ellipse at center, rgba(16, 185, 129, 0.06) 0%, transparent 70%);
      z-index: -2;
      animation: hackGradientShift 20s ease-in-out infinite alternate;
    }

    @keyframes hackGradientShift {
      0% { 
        background: radial-gradient(ellipse at top left, rgba(79, 70, 229, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse at bottom right, rgba(6, 182, 212, 0.08) 0%, transparent 50%),
                    radial-gradient(ellipse at center, rgba(16, 185, 129, 0.06) 0%, transparent 70%);
      }
      33% { 
        background: radial-gradient(ellipse at top right, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
                    radial-gradient(ellipse at bottom left, rgba(79, 70, 229, 0.1) 0%, transparent 50%),
                    radial-gradient(ellipse at center top, rgba(6, 182, 212, 0.08) 0%, transparent 70%);
      }
      66% { 
        background: radial-gradient(ellipse at center, rgba(244, 63, 94, 0.1) 0%, transparent 50%),
                    radial-gradient(ellipse at top, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
                    radial-gradient(ellipse at bottom, rgba(79, 70, 229, 0.06) 0%, transparent 70%);
      }
      100% { 
        background: radial-gradient(ellipse at bottom, rgba(6, 182, 212, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse at top left, rgba(244, 63, 94, 0.1) 0%, transparent 50%),
                    radial-gradient(ellipse at right, rgba(16, 185, 129, 0.08) 0%, transparent 70%);
      }
    }

    .floating-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(45px);
      opacity: 0.15;
      z-index: -1;
      animation: hackFloat 25s infinite ease-in-out;
    }

    .orb-1 {
      width: 280px;
      height: 280px;
      background: var(--accent-blue);
      top: -140px;
      right: -140px;
      animation-delay: -3s;
    }

    .orb-2 {
      width: 220px;
      height: 220px;
      background: var(--accent-emerald);
      bottom: -110px;
      left: -110px;
      animation-delay: -12s;
    }

    .orb-3 {
      width: 190px;
      height: 190px;
      background: var(--accent-rose);
      top: 30%;
      left: -95px;
      animation-delay: -7s;
    }

    .orb-4 {
      width: 240px;
      height: 240px;
      background: var(--accent-teal);
      bottom: 20%;
      right: -120px;
      animation-delay: -18s;
    }

    @keyframes hackFloat {
      0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
      25% { transform: translate(-40px, -25px) scale(1.2) rotate(90deg); }
      50% { transform: translate(25px, -35px) scale(0.8) rotate(180deg); }
      75% { transform: translate(-20px, 20px) scale(1.1) rotate(270deg); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .header {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 25px;
      padding: 3rem;
      text-align: center;
      box-shadow: var(--shadow-medium);
      margin-bottom: 2rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: slideUp 0.8s ease-out;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(79, 70, 229, 0.08), transparent);
      animation: hackShimmer 5s infinite;
      pointer-events: none;
    }

    @keyframes hackShimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: var(--shadow-strong);
      border-color: rgba(79, 70, 229, 0.3);
    }

    .header-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: brainPulse 3s infinite ease-in-out;
    }

    @keyframes brainPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      font-size: 2.8rem;
      background: var(--gradient-hacks);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: hackTextGradient 5s ease-in-out infinite;
      font-weight: 800;
      letter-spacing: -2px;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 2;
    }

    @keyframes hackTextGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.2rem;
      font-weight: 500;
      position: relative;
      z-index: 2;
      margin-bottom: 1.5rem;
    }

    .controls {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 25px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-soft);
      display: flex;
      gap: 1.5rem;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-btn {
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      color: var(--text-secondary);
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-hacks);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .filter-btn span {
      position: relative;
      z-index: 1;
    }

    .filter-btn:hover,
    .filter-btn.active {
      color: white;
      border-color: transparent;
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .filter-btn:hover::before,
    .filter-btn.active::before {
      opacity: 1;
    }

    .sort-select {
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      color: var(--text-primary);
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      cursor: pointer;
      font-weight: 500;
    }

    .hack-grid {
      display: grid;
      gap: 2rem;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hack-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 25px;
      padding: 2.5rem;
      box-shadow: var(--shadow-soft);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: slideInUp 0.8s ease-out both;
      animation-delay: calc(var(--i) * 0.15s);
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .hack-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-hacks);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .hack-card:hover::before {
      opacity: 0.04;
    }

    .hack-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--shadow-strong);
      border-color: rgba(79, 70, 229, 0.3);
    }

    .hack-card.productivity {
      border-left: 5px solid var(--accent-blue);
    }

    .hack-card.focus {
      border-left: 5px solid var(--accent-teal);
    }

    .hack-card.energy {
      border-left: 5px solid var(--accent-rose);
    }

    .hack-content {
      position: relative;
      z-index: 2;
    }

    .hack-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }

    .hack-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--text-primary);
      line-height: 1.2;
      margin-bottom: 0.5rem;
    }

    .hack-meta {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .hack-category {
      background: var(--card-bg);
      color: var(--text-secondary);
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      border: 1px solid var(--border-subtle);
      backdrop-filter: blur(10px);
    }

    .hack-category.productivity { 
      background: rgba(79, 70, 229, 0.15);
      color: var(--accent-blue);
      border-color: rgba(79, 70, 229, 0.3);
    }

    .hack-category.focus { 
      background: rgba(6, 182, 212, 0.15);
      color: var(--accent-teal);
      border-color: rgba(6, 182, 212, 0.3);
    }

    .hack-category.energy { 
      background: rgba(244, 63, 94, 0.15);
      color: var(--accent-rose);
      border-color: rgba(244, 63, 94, 0.3);
    }

    .hack-description {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
      font-weight: 500;
    }

    .hack-excerpt {
      color: var(--text-muted);
      font-size: 1rem;
      line-height: 1.7;
      margin-bottom: 2rem;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .try-hack {
      background: var(--gradient-hacks);
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-soft);
      border: none;
      cursor: pointer;
    }

    .try-hack:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: var(--shadow-medium);
    }

    .try-hack::after {
      content: 'üöÄ';
      transition: transform 0.3s ease;
    }

    .try-hack:hover::after {
      transform: scale(1.2);
    }

    .featured-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      transition: all 0.4s ease;
      border: 1px solid var(--border-subtle);
    }

    .hack-card:hover .featured-image {
      transform: scale(1.03);
      border-color: rgba(79, 70, 229, 0.3);
    }

    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .header { 
        padding: 2rem;
        margin-bottom: 1.5rem;
      }
      h1 { font-size: 2.2rem; }
      .hack-card { padding: 2rem; }
      .hack-title { font-size: 1.3rem; }
      .controls { 
        flex-direction: column;
        align-items: stretch;
        padding: 1.5rem;
      }
      .hack-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .featured-image { height: 180px; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="floating-orb orb-1"></div>
  <div class="floating-orb orb-2"></div>
  <div class="floating-orb orb-3"></div>
  <div class="floating-orb orb-4"></div>

  <div class="container">
    <div class="header">
      <div class="header-icon">üß†</div>
      <h1>ADHD Hacks</h1>
      <p class="subtitle">Experiment with proven strategies designed for ADHD minds</p>
    </div>

    <div class="controls">
      <button class="filter-btn active" data-filter="all"><span>All Hacks</span></button>
      <button class="filter-btn" data-filter="productivity"><span>Productivity</span></button>
      <button class="filter-btn" data-filter="focus"><span>Focus</span></button>
      <button class="filter-btn" data-filter="energy"><span>Energy</span></button>
      <select class="sort-select" id="sortSelect">
        <option value="title">Alphabetical</option>
        <option value="category">By Category</option>
      </select>
    </div>
    
    <div class="hack-grid" id="hackGrid">
      <!-- Hacks will be populated by JavaScript -->
    </div>
  </div>

  <script>
    // ADHD Hacks data - Consolidated with best 5-minute rule version
    const adhdHacks = [
      {
         title: "The Ultimate 5-Minute Rule",
        description: "Beat procrastination by committing to just 5 minutes of work.",
        category: "Productivity",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/A%20sleek%20modern%20stopwatch%20showing%20_5_00_%20on%20a%20c.jpg/:/rs=h:175,m"
      },
      {
        title: "Staying Organized with a Magnetic Board",
        description: "Use a visual board to keep important tasks and reminders visible.",
        category: "Focus",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/A%20large%20stylish%20magnetic%20board%20or%20refrigerator.jpg/:/rs=h:175,m"
      },
      {
        title: "Boost Productivity with the Power of Comfy Shoes",
        description: "Wearing shoes at home tricks your brain into work mode.",
        category: "Energy",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/Clean%20white%20sneakers%20or%20comfortable%20work%20shoes.jpg/:/rs=h:175,m"
      },
      {
        title: "Make Cleaning a Breeze with Dawn Powerwash",
        description: "Use this spray to make cleaning feel satisfying and effortless.",
        category: "Energy",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/A%20clean%2C%20sparkling%20kitchen%20sink%20or%20counter%20wit.jpg/:/rs=h:175,m"
      },
      {
        title: "Easy ADHD Hacks to Boost Productivity",
        description: "Simple strategies to transform daily struggles into wins.",
        category: "Productivity",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/A%20collection%20of%20productivity%20tools%20arranged%20ae.jpg/:/rs=h:175,m"
      }
    ];

    let filteredHacks = [...adhdHacks];
    let currentFilter = 'all';
    let currentSort = 'title';

    function getCategoryClass(category) {
      if (category === 'Productivity') return 'productivity';
      if (category === 'Focus') return 'focus';
      if (category === 'Energy') return 'energy';
      return 'productivity';
    }

    function updateStats() {
      const productivity = adhdHacks.filter(hack => hack.category === 'Productivity').length;
      const focus = adhdHacks.filter(hack => hack.category === 'Focus').length;
      const energy = adhdHacks.filter(hack => hack.category === 'Energy').length;
      
      document.getElementById('productivity-count').textContent = productivity;
      document.getElementById('focus-count').textContent = focus;
      document.getElementById('energy-count').textContent = energy;
    }

    function filterHacks(category) {
      if (category === 'all') {
        filteredHacks = [...adhdHacks];
      } else if (category === 'productivity') {
        filteredHacks = adhdHacks.filter(hack => hack.category === 'Productivity');
      } else if (category === 'focus') {
        filteredHacks = adhdHacks.filter(hack => hack.category === 'Focus');
      } else if (category === 'energy') {
        filteredHacks = adhdHacks.filter(hack => hack.category === 'Energy');
      }
      
      sortHacks(currentSort);
      renderHacks();
    }

    function sortHacks(sortType) {
      if (sortType === 'title') {
        filteredHacks.sort((a, b) => a.title.localeCompare(b.title));
      } else if (sortType === 'category') {
        filteredHacks.sort((a, b) => a.category.localeCompare(b.category));
      }
    }

    function renderHacks() {
      const grid = document.getElementById('hackGrid');
      
      const hacksHtml = filteredHacks.map((hack, index) => {
        const categoryClass = getCategoryClass(hack.category);
        
        return `
          <div class="hack-card ${categoryClass}" style="--i: ${index}">
            <div class="hack-content">
              <img src="${hack.image}" alt="${hack.title}" class="featured-image" onerror="this.style.display='none'">
              <div class="hack-header">
                <h3 class="hack-title">${hack.title}</h3>
              </div>
              <div class="hack-meta">
                <span class="hack-category ${categoryClass}">${hack.category} Hack</span>
              </div>
              <div class="hack-description">${hack.description}</div>
              <button class="try-hack" onclick="tryHack(${index})">
                Try This Hack
              </button>
            </div>
          </div>
        `;
      }).join('');

      grid.innerHTML = hacksHtml;
    }

    function tryHack(hackIndex) {
      const hack = filteredHacks[hackIndex];
      if (hack) {
        // Create a modal-style display with hack-specific content
        const modal = document.createElement('div');
        modal.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.8);
          backdrop-filter: blur(10px);
          z-index: 10000;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 2rem;
          animation: fadeIn 0.3s ease;
        `;
        
        // Get hack-specific content
        const hackSpecificContent = getHackSpecificContent(hack);
        
        modal.innerHTML = `
          <div style="
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 25px;
            padding: 2.5rem;
            max-width: ${hackSpecificContent.isUltimate ? '700px' : '600px'};
            width: 100%;
            box-shadow: var(--shadow-strong);
            position: relative;
            max-height: 85vh;
            overflow-y: auto;
          ">
            <button onclick="this.closest('[style*=\"position: fixed\"]').remove()" style="
              position: absolute;
              top: 1rem;
              right: 1rem;
              background: var(--card-bg);
              border: 1px solid var(--border-subtle);
              color: var(--text-primary);
              width: 40px;
              height: 40px;
              border-radius: 50%;
              cursor: pointer;
              font-size: 1.2rem;
              display: flex;
              align-items: center;
              justify-content: center;
            ">√ó</button>
            
            <h2 style="
              color: var(--text-primary);
              font-size: ${hackSpecificContent.isUltimate ? '2rem' : '1.8rem'};
              margin-bottom: 1rem;
              background: var(--gradient-hacks);
              background-size: 200% 200%;
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              background-clip: text;
            ">üß† ${hack.title}</h2>
            
            ${hackSpecificContent.quickStart}
            
            ${hackSpecificContent.stepByStep}
            
            <div style="display: flex; gap: 1rem; justify-content: center;">
              <button onclick="this.closest('[style*=\"position: fixed\"]').remove()" style="
                background: var(--gradient-hacks);
                color: white;
                padding: 0.8rem 2rem;
                border: none;
                border-radius: 25px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
              ">Got It! Let's Try üöÄ</button>
            </div>
          </div>
        `;
        
        document.body.appendChild(modal);
        
        // Close on background click
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.remove();
          }
        });
      }
    }

    function getHackSpecificContent(hack) {
      switch(hack.title) {
        case "The Ultimate 5-Minute Rule":
          return {
            isUltimate: true,
            quickStart: `
              <div style="
                background: rgba(79, 70, 229, 0.1);
                border: 1px solid rgba(79, 70, 229, 0.2);
