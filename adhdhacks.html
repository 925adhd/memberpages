<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>925 ADHD Hacks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0a0e1a;
      --secondary-bg: #1a1f2e;
      --card-bg: rgba(255, 255, 255, 0.02);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: #a0a8b8;
      --text-muted: #6b7280;
      --accent-blue: #4f46e5;
      --accent-teal: #06b6d4;
      --accent-emerald: #10b981;
      --accent-amber: #f59e0b;
      --accent-rose: #f43f5e;
      --border-subtle: rgba(255, 255, 255, 0.1);
      --shadow-soft: 0 4px 24px rgba(0, 0, 0, 0.15);
      --shadow-medium: 0 8px 40px rgba(0, 0, 0, 0.25);
      --shadow-strong: 0 16px 64px rgba(0, 0, 0, 0.35);
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-hacks: linear-gradient(135deg, #4f46e5 0%, #06b6d4 50%, #10b981 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--primary-bg);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      -webkit-overflow-scrolling: touch;
    }

    /* Background Effects */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at top left, rgba(79, 70, 229, 0.08) 0%, transparent 50%),
                  radial-gradient(ellipse at bottom right, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
      z-index: -2;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      position: relative;
      z-index: 1;
    }

    /* Compact Header Design */
    .header {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 1.2rem;
      text-align: center;
      box-shadow: var(--shadow-soft);
      margin-bottom: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
    }

    .header-icon {
      font-size: 1.8rem;
      animation: brainPulse 3s infinite ease-in-out;
      flex-shrink: 0;
    }

    @keyframes brainPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .header-text {
      text-align: left;
    }

    h1 {
      font-size: 1.5rem;
      background: var(--gradient-hacks);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: hackTextGradient 5s ease-in-out infinite;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin: 0;
      line-height: 1.2;
    }

    @keyframes hackTextGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-weight: 500;
      margin: 0;
      line-height: 1.3;
    }

    /* Streamlined Controls */
    .controls {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-soft);
    }

    .filter-section {
      margin-bottom: 1rem;
    }

    .filter-label {
      color: var(--text-secondary);
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .filter-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.6rem;
    }

    .filter-btn {
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      color: var(--text-secondary);
      padding: 0.7rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 600;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      font-size: 0.85rem;
      min-height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-hacks);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .filter-btn span {
      position: relative;
      z-index: 1;
    }

    .filter-btn:hover,
    .filter-btn.active {
      color: white;
      border-color: transparent;
      transform: translateY(-1px);
      box-shadow: var(--shadow-medium);
    }

    .filter-btn:hover::before,
    .filter-btn.active::before {
      opacity: 1;
    }

    .sort-section {
      border-top: 1px solid var(--border-subtle);
      padding-top: 1rem;
    }

    .sort-label {
      color: var(--text-secondary);
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .sort-select {
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      color: var(--text-primary);
      padding: 0.7rem 1rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      cursor: pointer;
      font-weight: 500;
      font-size: 0.85rem;
      width: 100%;
      min-height: 42px;
    }

    .hack-grid {
      display: grid;
      gap: 1.5rem;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hack-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--shadow-soft);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: slideInUp 0.8s ease-out both;
      animation-delay: calc(var(--i) * 0.1s);
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .hack-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-hacks);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .hack-card:hover::before {
      opacity: 0.03;
    }

    .hack-card:hover {
      transform: translateY(-3px) scale(1.01);
      box-shadow: var(--shadow-strong);
      border-color: rgba(79, 70, 229, 0.3);
    }

    .hack-card.productivity { border-left: 3px solid var(--accent-blue); }
    .hack-card.focus { border-left: 3px solid var(--accent-teal); }
    .hack-card.energy { border-left: 3px solid var(--accent-rose); }

    .hack-content {
      position: relative;
      z-index: 2;
    }

    .hack-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1.3;
      margin-bottom: 0.8rem;
    }

    .hack-meta {
      display: flex;
      gap: 0.6rem;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .hack-category {
      background: var(--card-bg);
      color: var(--text-secondary);
      padding: 0.3rem 0.7rem;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid var(--border-subtle);
      backdrop-filter: blur(10px);
    }

    .hack-category.productivity { 
      background: rgba(79, 70, 229, 0.15);
      color: var(--accent-blue);
      border-color: rgba(79, 70, 229, 0.3);
    }

    .hack-category.focus { 
      background: rgba(6, 182, 212, 0.15);
      color: var(--accent-teal);
      border-color: rgba(6, 182, 212, 0.3);
    }

    .hack-category.energy { 
      background: rgba(244, 63, 94, 0.15);
      color: var(--accent-rose);
      border-color: rgba(244, 63, 94, 0.3);
    }

    .hack-description {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 1.2rem;
      line-height: 1.5;
      font-weight: 500;
    }

    .try-hack {
      background: var(--gradient-hacks);
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-soft);
      border: none;
      cursor: pointer;
      min-height: 40px;
    }

    .try-hack:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: var(--shadow-medium);
    }

    .featured-image {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
      border: 1px solid var(--border-subtle);
    }

    .hack-card:hover .featured-image {
      transform: scale(1.02);
      border-color: rgba(79, 70, 229, 0.3);
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 10000;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 1rem;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 1.5rem;
      max-width: 500px;
      width: 100%;
      box-shadow: var(--shadow-strong);
      position: relative;
      margin: 1rem auto;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      color: var(--text-primary);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      z-index: 1;
    }

    .modal-close:hover {
      background: var(--accent-rose);
      color: white;
      transform: scale(1.1);
    }

    .modal-title {
      color: var(--text-primary);
      font-size: 1.3rem;
      margin-bottom: 1rem;
      background: var(--gradient-hacks);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      padding-right: 2.5rem;
      line-height: 1.3;
    }

    .modal-section {
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      padding: 1.2rem;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .modal-section h3 {
      color: var(--accent-emerald);
      margin-bottom: 0.8rem;
      font-size: 1rem;
      font-weight: 600;
    }

    .modal-section ol,
    .modal-section ul {
      color: var(--text-secondary);
      line-height: 1.6;
      padding-left: 1rem;
      font-size: 0.9rem;
    }

    .modal-section li {
      margin-bottom: 0.4rem;
    }

    .modal-button {
      background: var(--gradient-hacks);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-size: 0.95rem;
      min-height: 44px;
    }

    .modal-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .container { 
        padding: 0.75rem; 
      }
      
      /* Ultra Compact Header for Mobile */
      .header { 
        padding: 1rem;
        margin-bottom: 0.8rem;
        border-radius: 12px;
      }
      
      .header-content {
        gap: 0.6rem;
      }
      
      .header-icon {
        font-size: 1.5rem;
      }
      
      h1 { 
        font-size: 1.3rem;
        letter-spacing: -0.3px;
      }
      
      .subtitle {
        font-size: 0.8rem;
        opacity: 0.9;
      }

      /* Compact Controls */
      .controls { 
        padding: 0.8rem;
        border-radius: 12px;
        margin-bottom: 1.2rem;
      }

      .filter-section {
        margin-bottom: 0.8rem;
      }

      .filter-label,
      .sort-label {
        font-size: 0.75rem;
        margin-bottom: 0.4rem;
      }

      .filter-buttons {
        gap: 0.5rem;
      }

      .filter-btn {
        padding: 0.6rem 0.8rem;
        font-size: 0.8rem;
        border-radius: 10px;
        min-height: 38px;
      }

      .sort-section {
        padding-top: 0.8rem;
      }

      .sort-select {
        padding: 0.6rem 0.8rem;
        font-size: 0.8rem;
        border-radius: 10px;
        min-height: 38px;
      }

      .hack-card { 
        padding: 1.2rem;
        border-radius: 12px;
      }
      
      .hack-title { 
        font-size: 1.1rem;
        line-height: 1.3;
        margin-bottom: 0.6rem;
      }

      .featured-image { 
        height: 120px;
        border-radius: 10px;
        margin-bottom: 0.8rem;
      }

      .hack-description {
        font-size: 0.9rem;
        line-height: 1.5;
        margin-bottom: 1rem;
      }

      .try-hack {
        padding: 0.6rem 1.2rem;
        font-size: 0.8rem;
        border-radius: 10px;
        width: 100%;
        justify-content: center;
        min-height: 38px;
      }

      .modal-content {
        margin: 0.5rem auto;
        padding: 1.2rem;
        border-radius: 12px;
      }

      .modal-close {
        top: 0.8rem;
        right: 0.8rem;
        width: 32px;
        height: 32px;
        font-size: 1rem;
      }

      .modal-title {
        font-size: 1.2rem;
        padding-right: 2rem;
      }

      .modal-section {
        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 0.8rem;
      }

      .modal-button {
        padding: 0.8rem 1.2rem;
        font-size: 0.9rem;
        border-radius: 10px;
        min-height: 42px;
      }
    }

    /* Extra small mobile devices */
    @media (max-width: 480px) {
      .container {
        padding: 0.5rem;
      }

      .header {
        padding: 0.8rem;
      }

      .header-content {
        gap: 0.5rem;
      }

      .header-icon {
        font-size: 1.3rem;
      }

      h1 {
        font-size: 1.2rem;
      }

      .subtitle {
        font-size: 0.75rem;
      }

      .controls {
        padding: 0.6rem;
      }

      .filter-buttons {
        grid-template-columns: 1fr 1fr;
        gap: 0.4rem;
      }

      .filter-btn {
        padding: 0.5rem 0.6rem;
        font-size: 0.75rem;
        min-height: 36px;
      }

      .hack-card {
        padding: 1rem;
      }

      .modal-content {
        padding: 1rem;
        margin: 0.25rem auto;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>

  <div class="container">
    <div class="header">
      <div class="header-content">
        <div class="header-icon">üß†</div>
        <div class="header-text">
          <h1>ADHD Hacks</h1>
          <p class="subtitle">Simple strategies that actually work</p>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="filter-section">
        <label class="filter-label">Filter Hacks</label>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all"><span>All</span></button>
          <button class="filter-btn" data-filter="productivity"><span>Productivity</span></button>
          <button class="filter-btn" data-filter="focus"><span>Focus</span></button>
          <button class="filter-btn" data-filter="energy"><span>Energy</span></button>
        </div>
      </div>
      
      <div class="sort-section">
        <label class="sort-label">Sort By</label>
        <select class="sort-select" id="sortSelect">
          <option value="title">Alphabetical</option>
          <option value="category">By Category</option>
        </select>
      </div>
    </div>
    
    <div class="hack-grid" id="hackGrid">
      <!-- Hacks will be populated by JavaScript -->
    </div>
  </div>

  <script>
    // ADHD Hacks data
    const adhdHacks = [
      {
        title: "The Ultimate 5-Minute Rule",
        description: "Beat procrastination by committing to just 5 minutes of work.",
        category: "Productivity",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/A%20sleek%20modern%20stopwatch%20showing%20_5_00_%20on%20a%20c.jpg/:/rs=h:175,m"
      },
      {
        title: "Staying Organized with a Magnetic Board",
        description: "Use a visual board to keep important tasks and reminders visible.",
        category: "Focus",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/A%20large%20stylish%20magnetic%20board%20or%20refrigerator.jpg/:/rs=h:175,m"
      },
      {
        title: "Boost Productivity with the Power of Comfy Shoes",
        description: "Wearing shoes at home tricks your brain into work mode.",
        category: "Energy",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/Clean%20white%20sneakers%20or%20comfortable%20work%20shoes.jpg/:/rs=h:175,m"
      },
      {
        title: "Make Cleaning a Breeze with Dawn Powerwash",
        description: "Use this spray to make cleaning feel satisfying and effortless.",
        category: "Energy",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/A%20clean%2C%20sparkling%20kitchen%20sink%20or%20counter%20wit.jpg/:/rs=h:175,m"
      },
      {
        title: "The Two-Minute Task Sweep",
        description: "Quickly tackle small tasks before they pile up and overwhelm you.",
        category: "Productivity",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/A%20collection%20of%20productivity%20tools%20arranged%20ae.jpg/:/rs=h:175,m"
      },
      {
        title: "Mel Robbins' 5-4-3-2-1 Rule",
        description: "Beat hesitation and jumpstart action with this powerful countdown technique.",
        category: "Focus",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/A%20sleek%20modern%20stopwatch%20showing%20_5_00_%20on%20a%20c.jpg/:/rs=h:175,m"
      }
    ];

    let filteredHacks = [...adhdHacks];
    let currentFilter = 'all';
    let currentSort = 'title';

    function getCategoryClass(category) {
      if (category === 'Productivity') return 'productivity';
      if (category === 'Focus') return 'focus';
      if (category === 'Energy') return 'energy';
      return 'productivity';
    }

    function filterHacks(category) {
      if (category === 'all') {
        filteredHacks = [...adhdHacks];
      } else if (category === 'productivity') {
        filteredHacks = adhdHacks.filter(hack => hack.category === 'Productivity');
      } else if (category === 'focus') {
        filteredHacks = adhdHacks.filter(hack => hack.category === 'Focus');
      } else if (category === 'energy') {
        filteredHacks = adhdHacks.filter(hack => hack.category === 'Energy');
      }
      
      sortHacks(currentSort);
      renderHacks();
    }

    function sortHacks(sortType) {
      if (sortType === 'title') {
        filteredHacks.sort((a, b) => a.title.localeCompare(b.title));
      } else if (sortType === 'category') {
        filteredHacks.sort((a, b) => a.category.localeCompare(b.category));
      }
    }

    function renderHacks() {
      const grid = document.getElementById('hackGrid');
      
      const hacksHtml = filteredHacks.map((hack, index) => {
        const categoryClass = getCategoryClass(hack.category);
        
        return `
          <div class="hack-card ${categoryClass}" style="--i: ${index}">
            <div class="hack-content">
              <img src="${hack.image}" alt="${hack.title}" class="featured-image" onerror="this.style.display='none'" loading="lazy">
              <h3 class="hack-title">${hack.title}</h3>
              <div class="hack-meta">
                <span class="hack-category ${categoryClass}">${hack.category}</span>
              </div>
              <div class="hack-description">${hack.description}</div>
              <button class="try-hack" onclick="openHackModal(${index})">
                Try This Hack üöÄ
              </button>
            </div>
          </div>
        `;
      }).join('');

      grid.innerHTML = hacksHtml;
    }

    function openHackModal(hackIndex) {
      const hack = filteredHacks[hackIndex];
      if (!hack) return;

      const modalOverlay = document.createElement('div');
      modalOverlay.className = 'modal-overlay';
      
      const hackContent = getHackContent(hack);
      
      modalOverlay.innerHTML = `
        <div class="modal-content">
          <button class="modal-close" onclick="closeModal()">&times;</button>
          
          <h2 class="modal-title">üß† ${hack.title}</h2>
          
          <div class="modal-section">
            <strong style="color: var(--accent-blue); font-size: 1.1rem;">
              ${hackContent.quickStart}
            </strong>
          </div>
          
          <div class="modal-section">
            <h3>üéØ How to do it:</h3>
            ${hackContent.steps}
          </div>
          
          <button class="modal-button" onclick="closeModal()">
            Got It! Let's Try üöÄ
          </button>
        </div>
      `;
      
      document.body.appendChild(modalOverlay);
      document.body.style.overflow = 'hidden';
      
      // Close on background click
      modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) {
          closeModal();
        }
      });

      // Close on escape key
      const handleEscape = (e) => {
        if (e.key === 'Escape') {
          closeModal();
          document.removeEventListener('keydown', handleEscape);
        }
      };
      document.addEventListener('keydown', handleEscape);
    }

    function closeModal() {
      const modal = document.querySelector('.modal-overlay');
      if (modal) {
        modal.remove();
        document.body.style.overflow = '';
      }
    }

    function getHackContent(hack) {
      const contents = {
        "The Ultimate 5-Minute Rule": {
          quickStart: "‚è±Ô∏è Beat procrastination with just 5 minutes!",
          steps: `
            <ol>
              <li>Pick ONE tiny task</li>
              <li>Set timer for 5 minutes</li>
              <li>Start immediately</li>
              <li>Stop when timer rings (or keep going!)</li>
            </ol>
          `
        },
        "Boost Productivity with the Power of Comfy Shoes": {
          quickStart: "üëü Trick your brain into work mode!",
          steps: `
            <ul>
              <li>Put on real shoes (not slippers)</li>
              <li>Keep them on while working</li>
              <li>Notice how ready and focused you feel!</li>
            </ul>
          `
        },
        "Staying Organized with a Magnetic Board": {
          quickStart: "üß≤ Never forget important stuff again!",
          steps: `
            <ul>
              <li>Get magnetic board or use fridge</li>
              <li>Write tasks on sticky notes</li>
              <li>Use different colors for different things</li>
              <li>Move completed ones to "DONE" pile</li>
            </ul>
          `
        },
        "Make Cleaning a Breeze with Dawn Powerwash": {
          quickStart: "üöø Make cleaning actually satisfying!",
          steps: `
            <ul>
              <li>Spray Dawn Powerwash on mess</li>
              <li>Wait 30 seconds</li>
              <li>Rinse with water</li>
              <li>Watch it all slide off like magic!</li>
            </ul>
          `
        },
        "The Two-Minute Task Sweep": {
          quickStart: "‚ö° Clear your mental clutter in 2 minutes!",
          steps: `
            <ol>
              <li>Set a 2-minute timer</li>
              <li>Look around and grab any task you can finish quickly</li>
              <li>Put away that cup, send that text, file that paper</li>
              <li>Stop when timer goes off - you're done!</li>
              <li>Do this 2-3 times per day</li>
            </ol>
          `
        },
        "Mel Robbins' 5-4-3-2-1 Rule": {
          quickStart: "üöÄ Override hesitation and launch into action!",
          steps: `
            <ol>
              <li>When you feel yourself hesitating, start counting backwards</li>
              <li>Say out loud: "5... 4... 3... 2... 1..."</li>
              <li>The MOMENT you hit 1, physically move and start the task</li>
              <li>Don't think, don't wait - just GO!</li>
              <li>Use this for getting out of bed, starting work, making calls, etc.</li>
            </ol>
            <p style="margin-top: 1rem; color: var(--text-secondary); font-size: 0.85rem;">
              <strong>Why it works:</strong> The countdown interrupts your brain's pattern of overthinking and activates your prefrontal cortex to take control.
            </p>
          `
        }
      };

      return contents[hack.title] || {
        quickStart: "üí° Try this simple ADHD hack!",
        steps: `
          <ul>
            <li>Start small</li>
            <li>Try it once</li>
            <li>See how it feels</li>
          </ul>
        `
      };
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      sortHacks(currentSort);
      renderHacks();

      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          filterHacks(currentFilter);
        });
      });

      // Sort select
      document.getElementById('sortSelect').addEventListener('change', (e) => {
        currentSort = e.target.value;
        sortHacks(currentSort);
        renderHacks();
      });
    });

    // Prevent zoom on double tap for better mobile experience
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
