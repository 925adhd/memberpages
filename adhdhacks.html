<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>925 ADHD Hacks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0a0e1a;
      --secondary-bg: #1a1f2e;
      --card-bg: rgba(255, 255, 255, 0.04);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: #c1c9d6;
      --text-muted: #8892a6;
      --accent-blue: #4f46e5;
      --accent-teal: #06b6d4;
      --accent-emerald: #10b981;
      --accent-amber: #f59e0b;
      --accent-rose: #f43f5e;
      --accent-purple: #8b5cf6;
      --border-subtle: rgba(255, 255, 255, 0.12);
      --shadow-soft: 0 4px 24px rgba(0, 0, 0, 0.15);
      --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.25);
      --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.4);
      --gradient-primary: linear-gradient(135deg, #4f46e5 0%, #06b6d4 50%, #10b981 100%);
      --gradient-bg: radial-gradient(ellipse at top left, rgba(79, 70, 229, 0.12) 0%, transparent 50%),
                     radial-gradient(ellipse at bottom right, rgba(6, 182, 212, 0.08) 0%, transparent 50%),
                     radial-gradient(ellipse at center, rgba(16, 185, 129, 0.06) 0%, transparent 70%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--primary-bg);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      -webkit-overflow-scrolling: touch;
    }

    /* Enhanced Background Effects */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-bg);
      z-index: -2;
      animation: bgShift 25s ease-in-out infinite;
    }

    @keyframes bgShift {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    .floating-orbs {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      pointer-events: none;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.12;
      animation: float 20s ease-in-out infinite;
    }

    .orb:nth-child(1) {
      width: 300px;
      height: 300px;
      background: linear-gradient(45deg, var(--accent-blue), var(--accent-teal));
      top: 5%;
      left: 5%;
      animation-delay: 0s;
    }

    .orb:nth-child(2) {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, var(--accent-teal), var(--accent-emerald));
      top: 70%;
      right: 10%;
      animation-delay: 7s;
    }

    .orb:nth-child(3) {
      width: 250px;
      height: 250px;
      background: linear-gradient(45deg, var(--accent-emerald), var(--accent-blue));
      bottom: 10%;
      left: 20%;
      animation-delay: 14s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
      33% { transform: translateY(-40px) rotate(120deg) scale(1.1); }
      66% { transform: translateY(20px) rotate(240deg) scale(0.9); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      position: relative;
      z-index: 1;
    }

    /* Enhanced Header */
    .header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 3rem 0 2rem;
      position: relative;
    }

    .main-title {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 900;
      margin-bottom: 1rem;
      letter-spacing: -0.03em;
      line-height: 1.1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .title-icon {
      color: var(--text-primary);
      filter: drop-shadow(0 0 20px rgba(79, 70, 229, 0.5));
    }

    .title-text {
      background: var(--gradient-primary);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGlow 4s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-size: 1.3rem;
      color: var(--text-secondary);
      font-weight: 500;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Enhanced Controls */
    .controls {
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      border: 1px solid var(--border-subtle);
      border-radius: 24px;
      padding: 2rem;
      margin-bottom: 3rem;
      box-shadow: var(--shadow-soft);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .controls::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-primary);
      opacity: 0.02;
      transition: opacity 0.3s ease;
    }

    .controls:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-medium);
      border-color: rgba(79, 70, 229, 0.3);
    }

    .controls:hover::before {
      opacity: 0.05;
    }

    .filter-section {
      margin-bottom: 0;
    }

    .filter-label {
      color: var(--text-primary);
      font-size: 0.9rem;
      font-weight: 700;
      margin-bottom: 1rem;
      display: block;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .filter-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
    }

    .filter-btn {
      background: var(--card-bg);
      border: 2px solid var(--border-subtle);
      color: var(--text-secondary);
      padding: 1rem 1.5rem;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 700;
      backdrop-filter: blur(15px);
      position: relative;
      overflow: hidden;
      font-size: 0.95rem;
      min-height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-primary);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 1;
    }

    .filter-btn span {
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: var(--shadow-medium);
    }

    .filter-btn:hover::before,
    .filter-btn.active::before {
      opacity: 1;
    }

    .filter-btn:hover span,
    .filter-btn.active span {
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .filter-btn.active {
      border-color: transparent;
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    /* Enhanced Hack Grid */
    .hack-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 2.5rem;
      animation: fadeIn 0.8s ease-out;
    }

    .hack-card {
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      border: 1px solid var(--border-subtle);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: var(--shadow-soft);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: slideInUp 0.8s ease-out both;
      animation-delay: calc(var(--i) * 0.1s);
      cursor: pointer;
    }

    .hack-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-primary);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1;
    }

    .hack-card:hover::before {
      opacity: 0.08;
    }

    .hack-card:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: var(--shadow-strong);
      border-color: rgba(79, 70, 229, 0.4);
    }

    .hack-card.productivity { 
      border-left: 4px solid var(--accent-blue);
    }
    .hack-card.focus { 
      border-left: 4px solid var(--accent-teal);
    }
    .hack-card.energy { 
      border-left: 4px solid var(--accent-emerald);
    }

    .hack-content {
      position: relative;
      z-index: 2;
    }

    .hack-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--text-primary);
      line-height: 1.3;
      margin-bottom: 1.2rem;
      transition: all 0.3s ease;
    }

    .hack-card:hover .hack-title {
      background: var(--gradient-primary);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hack-meta {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .hack-category {
      background: var(--card-bg);
      color: var(--text-secondary);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 700;
      border: 1px solid var(--border-subtle);
      backdrop-filter: blur(10px);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .hack-category.productivity { 
      background: rgba(79, 70, 229, 0.15);
      color: var(--accent-blue);
      border-color: rgba(79, 70, 229, 0.3);
    }

    .hack-category.focus { 
      background: rgba(6, 182, 212, 0.15);
      color: var(--accent-teal);
      border-color: rgba(6, 182, 212, 0.3);
    }

    .hack-category.energy { 
      background: rgba(16, 185, 129, 0.15);
      color: var(--accent-emerald);
      border-color: rgba(16, 185, 129, 0.3);
    }

    .hack-description {
      color: var(--text-secondary);
      font-size: 1.05rem;
      margin-bottom: 2rem;
      line-height: 1.7;
      font-weight: 500;
    }

    .featured-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      object-position: center;
      border-radius: 18px;
      margin-bottom: 1.5rem;
      transition: all 0.4s ease;
      border: 1px solid var(--border-subtle);
      background: var(--card-bg);
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      image-rendering: optimize-quality;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    /* High DPI display support */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .featured-image {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-quality;
      }
    }

    .hack-card:hover .featured-image {
      transform: scale(1.03);
      border-color: rgba(6, 182, 212, 0.4);
      box-shadow: var(--shadow-medium);
    }

    .try-hack {
      background: var(--gradient-primary);
      color: white;
      padding: 1rem 2rem;
      border-radius: 16px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-soft);
      border: none;
      cursor: pointer;
      min-height: 52px;
      background-size: 200% 200%;
      animation: gradientShift 4s ease-in-out infinite;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      width: 100%;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .try-hack:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: var(--shadow-strong);
      filter: brightness(1.15);
    }

    /* Enhanced Modal - Fixed Centering */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      animation: fadeIn 0.4s ease;
    }

    .modal-content {
      background: var(--glass-bg);
      backdrop-filter: blur(30px);
      border: 1px solid var(--border-subtle);
      border-radius: 28px;
      padding: 3rem;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-strong);
      position: relative;
      animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      margin: auto;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(60px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      color: var(--text-primary);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 1;
      font-weight: 400;
      backdrop-filter: blur(10px);
    }

    .modal-close:hover {
      background: var(--accent-teal);
      color: white;
      transform: scale(1.1) rotate(90deg);
      box-shadow: var(--shadow-medium);
    }

    .modal-title {
      color: var(--text-primary);
      font-size: 2rem;
      margin-bottom: 2rem;
      background: var(--gradient-primary);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      padding-right: 4rem;
      line-height: 1.2;
      animation: titleGlow 4s ease-in-out infinite;
    }

    .modal-steps {
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      padding: 2rem;
      border-radius: 20px;
      margin-bottom: 2rem;
      backdrop-filter: blur(15px);
      transition: all 0.3s ease;
    }

    .modal-steps:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-soft);
    }

    .modal-steps h3 {
      color: var(--accent-teal);
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .step-list {
      color: var(--text-secondary);
      line-height: 1.8;
      padding-left: 1.5rem;
      font-size: 1rem;
    }

    .step-list li {
      margin-bottom: 0.8rem;
      font-weight: 500;
    }

    .step-list strong {
      color: var(--text-primary);
      font-weight: 700;
    }

    .modal-button {
      background: var(--gradient-primary);
      color: white;
      padding: 1.2rem 2.5rem;
      border: none;
      border-radius: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
      font-size: 1.1rem;
      min-height: 60px;
      background-size: 200% 200%;
      animation: gradientShift 4s ease-in-out infinite;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      box-shadow: var(--shadow-soft);
    }

    .modal-button:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: var(--shadow-strong);
      filter: brightness(1.15);
    }

    /* Large screen optimizations */
    @media (min-width: 1200px) {
      .featured-image {
        height: 220px;
      }
      
      .hack-grid {
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      }
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .container { 
        padding: 1rem; 
      }

      .header {
        margin-bottom: 2rem;
        padding: 2rem 0 1rem;
      }

      .main-title {
        font-size: clamp(2rem, 8vw, 3rem);
        margin-bottom: 1rem;
      }

      .subtitle {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
      }

      .controls {
        padding: 1.5rem;
        border-radius: 20px;
      }

      .hack-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .hack-card { 
        padding: 2rem;
        border-radius: 20px;
      }
      
      .hack-title { 
        font-size: 1.3rem;
        margin-bottom: 1rem;
      }

      .featured-image { 
        height: 180px;
        border-radius: 16px;
        margin-bottom: 1.2rem;
      }

      .modal-overlay {
        padding: 1rem;
        align-items: center;
      }

      .modal-content {
        padding: 2rem;
        border-radius: 24px;
        max-height: 85vh;
        margin: 0;
      }

      .modal-close {
        top: 1.5rem;
        right: 1.5rem;
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }

      .modal-title {
        font-size: 1.6rem;
        padding-right: 3rem;
      }

      .filter-buttons {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0.75rem;
      }

      .controls {
        padding: 1.2rem;
      }

      .filter-buttons {
        grid-template-columns: 1fr;
        gap: 0.8rem;
      }

      .hack-card {
        padding: 1.5rem;
      }

      .featured-image {
        height: 160px;
        border-radius: 14px;
      }

      .modal-content {
        padding: 1.5rem;
        max-height: 90vh;
      }

      .modal-steps {
        padding: 1.5rem;
      }
    }

    /* Loading Animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid var(--border-subtle);
      border-top: 3px solid var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="floating-orbs">
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
  </div>

  <div class="container">
    <header class="header">
      <h1 class="main-title">⚔️ ADHD Hacks</h1>
      <p class="subtitle">Community-tested strategies that actually work</p>
    </header>

    <div class="controls">
      <div class="filter-section">
        <label class="filter-label">Filter by Category</label>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all"><span>All Hacks</span></button>
          <button class="filter-btn" data-filter="productivity"><span>Productivity</span></button>
          <button class="filter-btn" data-filter="focus"><span>Focus</span></button>
          <button class="filter-btn" data-filter="energy"><span>Energy</span></button>
        </div>
      </div>
    </div>
    
    <div class="hack-grid" id="hackGrid">
      <!-- Hacks will be populated by JavaScript -->
    </div>
  </div>

  <script>
    // ADHD Hacks data based on research from Reddit communities
    const adhdHacks = [
      {
        title: "Task Bracelet System",

        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/tb.png",
        steps: [
          "Get colorful elastic bands or simple bracelets",
          "Put one bracelet on your wrist for each task you want to complete",
          "When you finish a task, remove its bracelet and place it in a bowl",
          "Watch your accomplishment bowl fill up throughout the day for instant dopamine hits"
        ]
      },
      {
        title: "Analog Shower Clock for Time Blindness",
        description: "A cheap analog clock in your shower helps you grasp time better throughout the entire day. This anchors time perception in a sensory-rich environment where your brain can actually track it.",
        category: "Focus",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/Untitled%20design-af0aebe.png",
        steps: [
          "Buy a waterproof analog clock from any store",
          "Mount it in your shower where you can easily see it",
          "Use it to track your shower time daily",
          "Notice how this improves your time awareness throughout the entire day"
        ]
      },
      {
        title: "Finch Virtual Pet Productivity",
        description: "Use the Finch app to gamify your self-care routine. Take care of a virtual pet by completing your real-life tasks. Users report 50+ day streaks with this emotional accountability system.",
        category: "Energy",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/finch.png",

    let filteredHacks = [...adhdHacks];
    let currentFilter = 'all';

    function getCategoryClass(category) {
      if (category === 'Productivity') return 'productivity';
      if (category === 'Focus') return 'focus';
      if (category === 'Energy') return 'energy';
      return 'productivity';
    }

    function filterHacks(category) {
      if (category === 'all') {
        filteredHacks = [...adhdHacks];
      } else if (category === 'productivity') {
        filteredHacks = adhdHacks.filter(hack => hack.category === 'Productivity');
      } else if (category === 'focus') {
        filteredHacks = adhdHacks.filter(hack => hack.category === 'Focus');
      } else if (category === 'energy') {
        filteredHacks = adhdHacks.filter(hack => hack.category === 'Energy');
      }
      
      renderHacks();
    }

    function renderHacks() {
      const grid = document.getElementById('hackGrid');
      
      if (filteredHacks.length === 0) {
        grid.innerHTML = `
          <div style="text-align: center; grid-column: 1 / -1; padding: 4rem;">
            <h3 style="color: var(--text-secondary); font-size: 1.3rem; margin-bottom: 1rem;">No hacks found</h3>
            <p style="color: var(--text-muted);">Try adjusting your filters to see more results</p>
          </div>
        `;
        return;
      }
      
      const hacksHtml = filteredHacks.map((hack, index) => {
        const categoryClass = getCategoryClass(hack.category);
        
        return `
          <div class="hack-card ${categoryClass}" style="--i: ${index}">
            <div class="hack-content">
              <img src="${hack.image}" alt="${hack.title}" class="featured-image" onerror="this.style.display='none'" loading="lazy" decoding="async">
              <h3 class="hack-title">${hack.title}</h3>
              <div class="hack-meta">
                <span class="hack-category ${categoryClass}">${hack.category}</span>
              </div>
              <div class="hack-description">${hack.description}</div>
              <button class="try-hack" onclick="openHackModal(${index})">
                Try This Hack
              </button>
            </div>
          </div>
        `;
      }).join('');

      grid.innerHTML = hacksHtml;
    }

    function openHackModal(hackIndex) {
      const hack = filteredHacks[hackIndex];
      if (!hack) return;

      const modalOverlay = document.createElement('div');
      modalOverlay.className = 'modal-overlay';
      
      modalOverlay.innerHTML = `
        <div class="modal-content">
          <button class="modal-close" onclick="closeModal()">&times;</button>
          
          <h2 class="modal-title">${hack.title}</h2>
          
          <div class="modal-steps">
            <h3>How to do it:</h3>
            <ol class="step-list">
              ${hack.steps.map(step => `<li><strong>${step}</strong></li>`).join('')}
            </ol>
          </div>
          
          <button class="modal-button" onclick="closeModal()">
            Got It! Let's Do This
          </button>
        </div>
      `;
      
      document.body.appendChild(modalOverlay);
      document.body.style.overflow = 'hidden';
      
      // Close on background click
      modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) {
          closeModal();
        }
      });

      // Close on escape key
      const handleEscape = (e) => {
        if (e.key === 'Escape') {
          closeModal();
          document.removeEventListener('keydown', handleEscape);
        }
      };
      document.addEventListener('keydown', handleEscape);
    }

    function closeModal() {
      const modal = document.querySelector('.modal-overlay');
      if (modal) {
        modal.remove();
        document.body.style.overflow = '';
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      renderHacks();

      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          filterHacks(currentFilter);
        });
      });
    });

    // Enhanced mobile experience
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Keyboard navigation for accessibility
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.target.classList.contains('hack-card')) {
        e.target.querySelector('.try-hack').click();
      }
    });
  </script>
