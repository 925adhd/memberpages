<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Apparel Order Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d18577 0%, #a86338 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #f9f5e9;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #d18577, #a86338);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            background: rgba(249, 245, 233, 0.7);
            border-radius: 15px;
            border-left: 5px solid #d18577;
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h3::before {
            content: "‚ú®";
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #d18577;
            box-shadow: 0 0 0 3px rgba(209, 133, 119, 0.2);
            transform: translateY(-1px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e1e8ed;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            border-color: #d18577;
            background: rgba(249, 245, 233, 0.9);
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .price-display {
            background: linear-gradient(45deg, #9bd3b0, #a86338);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 30px 0;
            box-shadow: 0 10px 25px rgba(155, 211, 176, 0.3);
        }

        .price-display h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .price-display .total {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .submit-btn {
            background: linear-gradient(45deg, #d18577, #a86338);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(209, 133, 119, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(209, 133, 119, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .upload-area {
            border: 3px dashed #d18577;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            background: linear-gradient(145deg, rgba(249, 245, 233, 0.8), rgba(255, 255, 255, 0.9));
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #a86338;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(249, 245, 233, 0.8));
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #9bd3b0;
            background: rgba(155, 211, 176, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #d18577;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .quantity-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: #d18577;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background: #a86338;
            transform: scale(1.1);
        }

        #quantity {
            width: 80px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Custom Apparel Studio</h1>
            <p>Design Your Perfect Custom Items</p>
        </div>

        <div class="form-container">
            <form id="orderForm">
                <!-- Product Selection -->
                <div class="section">
                    <h3>Choose Your Product</h3>
                    <div class="form-group">
                        <label for="product">Product Type *</label>
                        <select id="product" name="product" required onchange="updatePrice()">
                            <option value="">Select a product...</option>
                            <option value="tshirt" data-price="15">T-Shirt - $15</option>
                            <option value="hoodie" data-price="35">Hoodie - $35</option>
                            <option value="tank" data-price="12">Tank Top - $12</option>
                            <option value="dtf-hat" data-price="18">DTF Hat - $18</option>
                            <option value="tumbler" data-price="22">Custom Tumbler - $22</option>
                            <option value="mug" data-price="14">Custom Mug - $14</option>
                            <option value="tote" data-price="16">Tote Bag - $16</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="size">Size</label>
                            <select id="size" name="size">
                                <option value="">Select size...</option>
                                <option value="xs">XS</option>
                                <option value="s">Small</option>
                                <option value="m">Medium</option>
                                <option value="l">Large</option>
                                <option value="xl">XL</option>
                                <option value="2xl">2XL (+$2)</option>
                                <option value="3xl">3XL (+$4)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="color">Base Color</label>
                            <select id="color" name="color">
                                <option value="">Select color...</option>
                                <option value="white">White</option>
                                <option value="black">Black</option>
                                <option value="navy">Navy</option>
                                <option value="gray">Gray</option>
                                <option value="red">Red</option>
                                <option value="royal">Royal Blue</option>
                                <option value="forest">Forest Green</option>
                                <option value="custom">Custom Color (+$3)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <div class="quantity-input">
                            <button type="button" class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                            <input type="number" id="quantity" name="quantity" value="1" min="1" max="100" onchange="updatePrice()">
                            <button type="button" class="quantity-btn" onclick="changeQuantity(1)">+</button>
                        </div>
                    </div>
                </div>

                <!-- Design Details -->
                <div class="section">
                    <h3>Design Your Item</h3>
                    <div class="form-group">
                        <label for="designText">Custom Text</label>
                        <textarea id="designText" name="designText" rows="3" placeholder="Enter your custom text here..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="font">Font Style</label>
                            <select id="font" name="font">
                                <option value="">Select font...</option>
                                <option value="arial">Arial (Classic)</option>
                                <option value="times">Times New Roman</option>
                                <option value="script">Script/Cursive</option>
                                <option value="bold">Bold Sans</option>
                                <option value="vintage">Vintage Style</option>
                                <option value="modern">Modern Thin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="textColor">Text Color</label>
                            <select id="textColor" name="textColor">
                                <option value="">Select color...</option>
                                <option value="black">Black</option>
                                <option value="white">White</option>
                                <option value="red">Red</option>
                                <option value="blue">Blue</option>
                                <option value="gold">Gold</option>
                                <option value="silver">Silver</option>
                                <option value="custom">Custom Color</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Design Placement</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="front" name="placement" value="front">
                                <label for="front">Front</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="back" name="placement" value="back">
                                <label for="back">Back (+$5)</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="sleeve" name="placement" value="sleeve">
                                <label for="sleeve">Sleeve (+$3)</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Upload Your Design</label>
                        <div class="upload-area" onclick="document.getElementById('designFile').click()">
                            <div class="upload-icon">üìÅ</div>
                            <p><strong>Click to upload</strong> or drag and drop</p>
                            <p>PNG, JPG, SVG files accepted</p>
                            <input type="file" id="designFile" name="designFile" accept=".png,.jpg,.jpeg,.svg" style="display: none;" onchange="handleFileUpload(this)">
                        </div>
                        <div id="uploadedFile" style="margin-top: 10px; color: #00c851; font-weight: bold;"></div>
                    </div>
                </div>

                <!-- Special Options -->
                <div class="section">
                    <h3>Special Options</h3>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="rush" name="options" value="rush" onchange="updatePrice()">
                            <label for="rush">Rush Order (2-3 days) (+$10)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="premium" name="options" value="premium" onchange="updatePrice()">
                            <label for="premium">Premium Materials (+$5)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="gift" name="options" value="gift">
                            <label for="gift">Gift Wrap (+$3)</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Special Instructions</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Any special requests or notes..."></textarea>
                    </div>
                </div>

                <!-- Customer Information -->
                <div class="section">
                    <h3>Your Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="address">Shipping Address *</label>
                        <textarea id="address" name="address" rows="3" required placeholder="Full shipping address..."></textarea>
                    </div>
                </div>

                <!-- Price Summary -->
                <div class="price-display">
                    <h3>Order Total</h3>
                    <div class="total" id="totalPrice">$0.00</div>
                    <p>*Final price will be confirmed via email</p>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">
                    üõçÔ∏è Submit Order Request
                </button>
            </form>
        </div>
    </div>

    <script>
        let basePrice = 0;
        let quantity = 1;

        function updatePrice() {
            const product = document.getElementById('product');
            const quantityInput = document.getElementById('quantity');
            const size = document.getElementById('size').value;
            const rush = document.getElementById('rush').checked;
            const premium = document.getElementById('premium').checked;
            const gift = document.getElementById('gift').checked;

            // Get base price from selected product
            if (product.selectedOptions[0]) {
                basePrice = parseFloat(product.selectedOptions[0].dataset.price) || 0;
            }

            quantity = parseInt(quantityInput.value) || 1;
            let total = basePrice * quantity;

            // Size upcharges
            if (size === '2xl') total += 2 * quantity;
            if (size === '3xl') total += 4 * quantity;

            // Custom color upcharge
            if (document.getElementById('color').value === 'custom') {
                total += 3 * quantity;
            }

            // Placement upcharges
            const placements = document.querySelectorAll('input[name="placement"]:checked');
            placements.forEach(placement => {
                if (placement.value === 'back') total += 5 * quantity;
                if (placement.value === 'sleeve') total += 3 * quantity;
            });

            // Special options
            if (rush) total += 10;
            if (premium) total += 5 * quantity;
            if (gift) total += 3;

            document.getElementById('totalPrice').textContent = `$${total.toFixed(2)}`;
        }

        function changeQuantity(change) {
            const quantityInput = document.getElementById('quantity');
            let newValue = parseInt(quantityInput.value) + change;
            if (newValue < 1) newValue = 1;
            if (newValue > 100) newValue = 100;
            quantityInput.value = newValue;
            updatePrice();
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (file) {
                document.getElementById('uploadedFile').textContent = `‚úì Uploaded: ${file.name}`;
            }
        }

        // Form submission
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const orderData = {};
            
            for (let [key, value] of formData.entries()) {
                if (orderData[key]) {
                    if (Array.isArray(orderData[key])) {
                        orderData[key].push(value);
                    } else {
                        orderData[key] = [orderData[key], value];
                    }
                } else {
                    orderData[key] = value;
                }
            }

            // Add total price
            orderData.totalPrice = document.getElementById('totalPrice').textContent;

            // Show confirmation
            alert('Order request submitted successfully! We will contact you within 24 hours to confirm details and arrange payment.');
            
            // In a real application, you would send this data to your server
            console.log('Order Data:', orderData);
        });

        // Drag and drop functionality
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('designFile').files = files;
                handleFileUpload(document.getElementById('designFile'));
            }
        });

        // Initialize price
        updatePrice();
    </script>
</body>
</html>
